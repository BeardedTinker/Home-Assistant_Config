garbage_collection:
  sensors:
  - name: "Mixed waste" # Each week on Wednesday and Saturday. 
    frequency: "weekly"
    verbose_state: true
    collection_days:
    - tue
    - thu
    - sat
  - name: "Bio-waste" # Weekly - every monday
    frequency: "weekly"
    verbose_state: true
    collection_days: "mon"
  - name: "Plastic waste" # First and third wednesday each month
    frequency: "weekly"
    verbose_state: true
    collection_days: "tue"
#    weekday_order_number: 
#    - 1
#    - 3
  - name: "Paper waste" # Every 2 weeks on Wednsday
    frequency: "weekly"
    verbose_state: true
    collection_days: "tue"
