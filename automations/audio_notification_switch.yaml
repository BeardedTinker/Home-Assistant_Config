#####
# Turn on/off Audio notifications at predifined time
# Used to (un)mute TTS at specific time
#####

id: ea8867b5-c8e9-4860-8a1d-833ff2038c68
alias: Turn On Audio Notifications

initial_state: true

trigger:
  - platform: template
    value_template: "{{ states('sensor.time') == (state_attr('input_datetime.audio_notification_on', 'timestamp') | int | timestamp_custom('%H:%M', False)) }}"
    id: turn_on
  - platform: template
    value_template: "{{ states('sensor.time') == (state_attr('input_datetime.audio_notification_off', 'timestamp') | int | timestamp_custom('%H:%M', False)) }}"
    id: turn_off

action:
  - choose:
    - conditions:
      - condition: trigger
        id: turn_on
      sequence:
        - service: input_boolean.turn_on
          entity_id: input_boolean.audio_notifications
    - conditions:
      - condition: trigger
        id: turn_off
      sequence:
        - service: input_boolean.turn_off
          entity_id: input_boolean.audio_notifications