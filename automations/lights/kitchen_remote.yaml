#####
# Control Kitchen lights with dimmer
# Because it no longer wants to use local binding
#####

alias: Kitchen dimmer 
id: 'b216c364-ece7-4f15-aa63-fb5ff87cfc0e'

trigger:
- platform: state
  entity_id: sensor.kitchen_dimmer_action
  to: 'on'
  id: turn_on
- platform: state
  entity_id: sensor.kitchen_dimmer_action
  to: 'off'
  id: turn_off

action:
  - choose:
    - conditions:
      - condition: trigger
        id: turn_on
      sequence:
        - service: light.turn_on
          target:
            entity_id:
              - light.fridge
              - light.sink
              - light.oven
    - conditions:
      - condition: trigger
        id: turn_off
      sequence:
        - service: light.turn_off
          target:
            entity_id:
              - light.fridge
              - light.sink
              - light.oven
    default: []
mode: single