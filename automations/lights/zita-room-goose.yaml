#####
# Action based on switch
#####

alias: Goose Turn On Sunset
id: e6328644-d123-44f1-944a-bc100fdc0117

trigger:
  event: sunset
  offset: 00:45:00
  platform: sun

condition:
  - alias: "People home"
    condition: state
    entity_id: binary_sensor.people_home
    state: 'on'
  - alias: "Zita home"
    condition: zone
    entity_id: person.zita
    zone: zone.home

action:
- service: light.turn_on
  target:  
    entity_id: light.goose
  data:
    transition: 90
