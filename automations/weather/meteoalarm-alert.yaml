#####
# Warning when there is Meteoalarm alert
# Doesn't work if there is current warning and new warning is received.
#####

alias: Meteoalarm alert
id: 05dc3287-f3d4-44fc-bbf7-69b0cd06e2f4

trigger:
  entity_id: binary_sensor.meteoalarm
  platform: state

condition:
  condition: not
  conditions:
    - condition: state
      entity_id: binary_sensor.meteoalarm
      state: 'off'

action:
- service: script.notify_engine
  data:
    who: 'family'
    title: 'ðŸ’¨ *{{state_attr("binary_sensor.meteoalarm", "event")}}*'
    value1: '{{state_attr("binary_sensor.meteoalarm", "description")}} is valid from {{state_attr("binary_sensor.meteoalarm", "effective")}}'
    tag_id: 'warning'
    sticky: 'true'
    group: weather
    color: '#ff0000'
    target_id: !secret telegram_bot_chat_id
- service: media_player.volume_set
  data:
    entity_id:
      - media_player.display_me
      - media_player.clock_me
    volume_level: 0.3
- service: tts.google_say
  data:
    entity_id:
      - media_player.display_me
      - media_player.clock_me
    message: 'Meteorological warning. {{state_attr("binary_sensor.meteoalarm", "event")}}. {{state_attr("binary_sensor.meteoalarm", "description")}}'
