#####
# New HA version noficitaion - WORK IN PROGRESS
# https://github.com/pinkywafer/Home-Assistant_Config/blob/master/packages/system/homeassistant_version.yaml
#####

id: c57b0367-ca6f-4e7b-8e18-307c4b44cf8b
alias: Home Assistant Update Notification

trigger:
#  - platform: homeassistant
#    event: start
  - platform: state
    entity_id: sensor.latest_version

condition:
  - condition: template
    value_template: >
      {{
      states("sensor.latest_version") != states("sensor.current_version")
      and states("sensor.latest_version") != "unknown"
      and states("sensor.latest_version") != states("input_text.version_latest_notified")
      }}

action:
# Set input text to latest HA value
- service: input_text.set_value
  data:
    entity_id: input_text.version_latest_notified
    value: '{{ states("sensor.latest_version") }}'

# Notify to my phone + Discord
- service: script.notify_engine
  data:
    who: 'discord'
    title: 'Update Home Assistant'
    value1: 'There is an update to Home Assistant Supervise'
    value2: '{{ states("sensor.current_version") }} -> {{ states("sensor.latest_version") }}'
    value3: 'Triggering GitHub workflow build...'
    target_id: !secret discord_github_id
    group: ha_update
    tag_id: 'information'
    importance_id: default
    color: 'green'
    sticky: 'true'
    clickAction: /hassio/dashboard
    timeout_sec: 300

- service: persistent_notification.create
  data:
    title: 'Update Home Assistant'
    message: >
      There is an update to Home Assistant Supervised
        * {{ states("sensor.current_version") }} -> {{ states("sensor.latest_version") }}
        Triggering GitHub workflow build...
    notification_id: update_ha

# First we need to open issue 14 that tracks updates
- service: rest_command.github_issue_state
  data:
    status: "open"
    issue_number: 14

# Then we post new status to issue 14
- service: rest_command.github_issue_comment
  data:
    message: 'Upgrade Home Assistant from {{ states("sensor.current_version") }} to {{ states("sensor.latest_version") }} \n Release notes available via {{ state_attr("sensor.home_assistant_website","release_notes") }}. \n \n This comment was generated by Jarvis.","labels":["task: upgrade","task: maintenance"]} '
    issue_number: 14

# Trigger GitHub Action workflow
- service: rest_command.github_actions

# wait for GitHub workflow to start then update notification
- wait_template: "{{ is_state('sensor.github_checkrun_home_assistant_stable', 'queued') }}"

# Send notification that GitHub workflow started
- service: script.notify_engine
  data:
    who: 'discord'
    title: 'Update Home Assistant'
    value1: 'GitHub workflow has started'
    target_id: !secret discord_github_id
    group: ha_update
    tag_id: 'information'
    importance_id: default
    color: 'green'
    sticky: 'true'
    clickAction: /hassio/dashboard
    timeout_sec: 300

- service: persistent_notification.create
  data:
    title: 'Update Home Assistant'
    message: >
      There is an update to Home Assistant Supervised
        * {{ states("sensor.current_version") }} -> {{ states("sensor.latest_version") }}
        GitHub workflow has started
    notification_id: update_ha

# wait for build to complete and update notification with status
- wait_template: "{{ not is_state('sensor.github_checkrun_home_assistant_stable', 'queued') }}"

- service: script.notify_engine
  data:
    who: 'discord'
    title: 'Update Home Assistant'
    value1: 'GitHub workflow has {{states("sensor.github_checkrun_home_assistant_stable")}}'
    target_id: !secret discord_github_id
    group: ha_update
    tag_id: 'information'
    importance_id: default
    color: 'green'
    sticky: 'true'
    clickAction: '/hassio/dashboard'
    timeout_sec: 300

- service: persistent_notification.create
  data:
    title: '*Update Home Assistant*'
    message: >
      There is an update to Home Assistant Supervised
        * {{ states("sensor.current_version") }} -> {{ states("sensor.latest_version") }}
        GitHub workflow has {{states('sensor.github_checkrun_home_assistant_stable')}}
    notification_id: update_ha

# post issue comment on GitHub workflow status
- service: rest_command.github_issue_comment
  data:
    message: "GitHub workflow status: {{ states('sensor.github_checkrun_home_assistant_stable') }}"
    issue_number: 14
