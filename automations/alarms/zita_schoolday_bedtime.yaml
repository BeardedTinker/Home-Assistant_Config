alias: Zita School Day bedtime
id: 1f422df6-8148-4612-b58e-fe20893d4e99

trigger:
  platform: template
  value_template: >
    {% if states('sensor.time') == "21:30" and is_state('input_boolean.zita_school_online','on') %}
      True
    {% elif states('sensor.time') == "21:00" and is_state('input_boolean.zita_school_online','off')  %}
      True
    {% else %}
      False
    {% endif %}	
