#####
# School day wakeup alarm for Luka
# Stil work in progress
#####

alias: Luka School Day Wake up
id: d7b4d3a8-8268-4f18-b3bb-be96c4c119e2

trigger:
  at: '06:02:00'
  platform: time

condition:
  condition: and
  conditions:
  - condition: state
    entity_id: input_boolean.school
    state: 'on'
  - condition: state
    entity_id: binary_sensor.workday_today
    state: 'on'
  - condition: state
    entity_id: sensor.current_week
    state: 'Week B'
  
action:
- service: script.notify_engine
  data:
    who: 'luka'
    title: '‚è≤ Good morning Luka'
    value1: 'It is {{ states("sensor.time") }} - time to wake up'
    tag_id: 'information'
- data:
    entity_id: media_player.whatever_me
    volume_level: 0.3
  service: media_player.volume_set
- data:
    entity_id: media_player.whatever_me
    message: 'Good morning Luka. It is {{ states("sensor.time") }} and time for you to wake up. '
  service: tts.google_say
- data:
    entity_id: light.luka_floor_light
    brightness: 64
  service: light.turn_on
- delay: '00:00:10'
- data:
    entity_id: media_player.whatever_me
    volume_level: 0.1
  service: media_player.volume_set
- data:
    entity_id: media_player.whatever_me
    media_content_id: 'http://proxima.shoutca.st:8357/stream'
    media_content_type: audio/mp4
  service: media_player.play_media
