#####
# Notification to water plants after sunset
# 
#####

alias: Water plants after sunset
id: 3095a087-efb8-497c-996e-f9fe26d3634a

trigger:
- platform: sun
  event: sunset
  offset: '+00:30:00'
#- platform: numeric_state
#entity_id: 
#  - sensor.dracena_marginata_soil_moisture
#  - sensor.dypsis_lutescenes_soil_moisture
#  - sensor.ficus_benjamina_natasja_soil
#  - sensor.ficus_benjamina_soil_moisture
#  - sensor.parthenocissus_small_soil_moisture
#  - sensor.parthenocissus_soil_moisture
#  - sensor.schefflera_arboricola_soil_moisture
#  - sensor.test_plant_soil_moisture_2
#below: 40

condition:
  - or:
    - condition: numeric_state
      entity_id: sensor.dracena_marginata_soil_moisture
      attribute: elevation
      below: 30
    - condition: numeric_state
      entity_id: sensor.dypsis_lutescenes_soil_moisture
      below: 30
    - condition: numeric_state
      entity_id: sensor.ficus_benjamina_natasja_soil
      attribute: elevation
      below: 30
    - condition: numeric_state
      entity_id: sensor.ficus_benjamina_soil_moisture
      below: 30
    - condition: numeric_state
      entity_id: sensor.parthenocissus_small_soil_moisture
      attribute: elevation
      below: 30
    - condition: numeric_state
      entity_id: sensor.parthenocissus_small_soil_moisture
      below: 30
    - condition: numeric_state
      entity_id: sensor.schefflera_arboricola_soil_moisture
      attribute: elevation
      below: 30
    - condition: numeric_state
      entity_id: sensor.test_plant_soil_moisture_2
      below: 30

action:
- service: script.notify_engine
  data:
    who: 'parents'
    title: 'ðŸ’¦ *Water the plants*'
    value1: "Some plants are below 40% soil humidity. Please water them"
    group: home
    tag_id: 'information'
    importance_id: default
    color: 'green'
    sticky: 'false'
    timeout: 300
- service: script.turn_on
  target:
    entity_id: script.google_home_resume
  data:
    variables:
      action:
        - alias: "Send TTS message"
          service: tts.google_translate_say
          target:
            entity_id: 
              - media_player.display_me
              - media_player.clock_me
          data:
            message: '{{ trigger.to_state.attributes.friendly_name }} needs watering'
          extra:
            volume: 0.5
