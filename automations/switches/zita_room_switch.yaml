#####
# Control Zita room lights with Xiaomi switch
#####

alias: Zita room switch 
id: '6693c195-e4b8-400d-b463-075c6329765b'

trigger:
- platform: state
  entity_id: sensor.zita_switch_click
  to: single
  id: single
- platform: state
  entity_id: sensor.zita_switch_click
  to: double
  id: double
- platform: state
  entity_id: sensor.zita_switch_click
  to: triple
  id: triple
- platform: state
  entity_id: sensor.zita_switch_click
  to: quadruple
  id: quadruple

action:
  - choose:
    - conditions:
      - condition: trigger
        id: single
      sequence:
        - service: light.toggle
          target:
            entity_id:
              - light.zita_tabletop
              - light.zita_table_light
    - conditions:
      - condition: trigger
        id: double
      sequence:
        - service: light.toggle
          target:
            entity_id:
              - light.goose
    - conditions:
      - condition: trigger
        id: triple
      sequence:
        - service: light.toggle
          target:
            entity_id:
              - light.zita_ceiling
    - conditions:
      - condition: trigger
        id: quadruple
      sequence:
        - service: light.toggle
          target:
            entity_id:
              - light.zita_desk_lights
    default: []
mode: single
