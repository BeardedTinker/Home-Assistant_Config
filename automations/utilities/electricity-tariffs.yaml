#####
# Triggers change of tariffs 
# Used to switch between expensive/cheaper electricity tariff
#####

alias: Peak and Offpeak tariffs
id: bbbc9885-74b9-4895-9fca-0ce2c3879bf0

trigger:
- platform: time
  at: '07:00:00'
  variables:
    tariff: "peak"
- platform: time
  at: '21:00:00'      
  variables:
    tariff: "offpeak"

action:
- service: select.select_option
  target:
    entity_id: select.daily_energy
  data:
    option: "{{ tariff }}"
- service: select.select_option
  target:
    entity_id: select.monthly_energy
  data:
    option: "{{ tariff }}"
- service: select.select_option
  target:
    entity_id: select.quaterly_energy
  data:
    option: "{{ tariff }}"
- service: select.select_option
  target:
    entity_id: select.yearly_energy
  data:
    option: "{{ tariff }}"
