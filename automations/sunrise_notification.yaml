alias: Notify on sunrise
id: e9f0c421-03eb-41e6-8332-1f4d6d7fcb30
initial_state: 'on'
trigger:
  platform: sun
  event: sunrise
  offset: '+00:00:00'
action:
- service: script.notify_engine
  data_template:
    who: 'andrej'
    value1: "The sun is up. Wake Up! {{ states('sensor.time') }}"
    tag_id: 'information'
