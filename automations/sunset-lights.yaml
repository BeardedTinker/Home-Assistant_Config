#####
# Turn lights on before sunset
#####

alias: Turn on the light when the sun sets
id: 60a5163a-4375-4586-8ca6-af403699cf3d
trigger:
  event: sunset
  offset: -00:40:00
  platform: sun
condition:
  condition: state
  entity_id: binary_sensor.people_home
  state: 'on'
action:
- service: script.notify_engine
  data_template:
    who: 'andrej'
    value1: "Sun setting, turning lights on."
    tag_id: 'information'
# Disabled since notify_engine has beed introduced  
#- data:
#    message: Sun setting, turning lights on.
#  service: notify.ebroz_bot
- data:
    entity_id: light.living_room_lights
  service: light.turn_on
- service: script.eveninglightsspeach
