alias: Chores Weekend Announcement
id: ec1db421-14dc-4b33-a5ed-094923459df4

trigger:
  platform: time
  at: '11:30:00'

condition: 
  condition: and
  conditions:
  - condition: time
    weekday: sat 
  - condition: state
    entity_id: input_boolean.audio_notifications
    state: 'on'  
  - condition: state
    entity_id: binary_sensor.people_home
    state: 'on'

action:
- service: script.notify_engine
  data:
    who: 'family'
    title: 'âœ… *Saturday Chores*'
    value1: 'Girls, time to clean and tidy your rooms. Empty bins, wipe off the dust, clean your desks...'
    target_id: !secret telegram_bot_chat_id
    group: duties
    tag_id: 'information'
    importance_id: default
    color: 'true'
    sticky: 'false'
