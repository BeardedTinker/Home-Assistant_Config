alias: Withing Thermo fever
id: c016eed5-c78a-4f30-9786-94c924063ca1

trigger:
  platform: numeric_state
  entity_id: 
    - sensor.withings_body_temperature_c_andrej
    - sensor.withings_body_temperature_c_mirta
    - sensor.withings_body_temperature_c_luka
    - sensor.withings_body_temperature_c_zita
  above: 37.4

condition:
  condition: and
  conditions:
  - condition: state
    entity_id: input_boolean.audio_notifications
    state: 'on'

action:
- service: script.notify_engine
  data:
    who: 'family'
    title: 'ðŸŒ¡ *Someone has fever*'
    value1: 'It looks like {{ trigger.to_state.name }} is higher and is currently {{ trigger.to_state.state }}Â°C'
    target_id: !secret telegram_bot_chat_id
    group: information
    tag_id: 'information'
    importance_id: default
    color: 'red'
    sticky: 'false'
    timeout_sec: 600

