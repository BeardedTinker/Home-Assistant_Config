#####
# Telegram Command - /weather to get info on weather
#####

alias: Weather Info
id: d9e0a1dc-519f-4706-bc95-e816c64a5fed
trigger:
- platform: event
  event_type: telegram_callback
  event_data:
    data: /weather
action:
- service: telegram_bot.answer_callback_query
  data_template:
    callback_query_id: '{{ trigger.event.data.id }}'
    message: Weather
    target: !secret telegram_bot_chat_id
- service: notify.ebroz_bot
  data_template:
    message: >- 
      {{ "\U00002600" }} *Weather*:
      
      ------------------------------------------------
      
      *Temperature*:   {{ state_attr('weather.dark_sky', 'temperature') }} Â°C

      *Humidity*:      {{ state_attr('weather.dark_sky', 'humidity') }} %

      *Pressure*:      {{ state_attr('weather.dark_sky', 'pressure') }} hPa
      
    data:
      inline_keyboard:
      - '{{ "\u21a9\ufe0f" }} Control Panel:/cp'