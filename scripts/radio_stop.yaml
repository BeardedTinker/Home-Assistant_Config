#####
# Radio player - script to stop playing radio .
# 
#####

radio_stop:
  alias: Stop Radio on Chromecast Audio
  sequence:
  - service: media_player.turn_off
    data:
      entity_id: >
        {% if is_state("input_select.chromecast_radio", "Living room") %} media_player.living_room_tv_2
        {% elif is_state("input_select.chromecast_radio", "Loft TV") %} media_player.loft_tv
        {% elif is_state("input_select.chromecast_radio", "Display me") %} media_player.display_me
        {% elif is_state("input_select.chromecast_radio", "Mini me") %} media_player.mini_me
        {% elif is_state("input_select.chromecast_radio", "Whatever me") %} media_player.whatever_me
        {% elif is_state("input_select.chromecast_radio", "Clock me") %} media_player.clock_me
        {% endif %}
  - service: input_select.select_option
    data:
      entity_id: input_select.radio_station
      option: Stopped