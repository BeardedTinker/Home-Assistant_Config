name: Beca BHP-6000 thermostat C
products:
  - id: drwezxukumr9ohuh
primary_entity:
  entity: climate
  translation_only_key: thermostat
  dps:
    - id: 2
      name: temperature
      type: integer
      unit: C
      range:
        min: 5
        max: 35
    - id: 3
      name: current_temperature
      type: integer
    - id: 4
      name: preset_mode
      type: integer
      mapping:
        - dps_val: 1
          value: program
        - dps_val: 2
          value: temp_override
        - dps_val: 3
          value: perm_override
        - dps_val: 4
          value: away
    - id: 5
      name: hvac_mode
      type: integer
      mapping:
        - dps_val: 1
          value: cool
        - dps_val: 2
          value: heat
        - dps_val: 3
          value: "off"
        - dps_val: 4
          value: heat_cool
        - dps_val: 5
          value: auto
    - id: 6
      name: fan_mode
      type: boolean
      mapping:
        - dps_val: false
          value: auto
        - dps_val: true
          value: "on"
secondary_entities:
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 7
        name: lock
        type: boolean
  - entity: light
    name: Display
    category: config
    dps:
      - id: 1
        name: switch
        type: boolean
        mapping:
          - dps_val: true
            icon: "mdi:led-on"
          - dps_val: false
            icon: "mdi:led-off"
