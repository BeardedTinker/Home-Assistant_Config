name: Purline Hoti M100 heater
primary_entity:
  entity: climate
  dps:
    - id: 1
      name: hvac_mode
      type: boolean
      mapping:
        - dps_val: false
          value: "off"
          icon: "mdi:radiator-disabled"
          icon_priority: 1
        - dps_val: true
          constraint: preset_mode
          conditions:
            - dps_val: "off"
              value: fan_only
              icon: "mdi:fan"
              icon_priority: 2
          value: "heat"
          icon: "mdi:radiator"
          icon_priority: 3
    - id: 2
      name: temperature
      type: integer
      range:
        min: 15
        max: 35
    - id: 3
      name: current_temperature
      type: integer
      readonly: true
    - id: 5
      name: preset_mode
      type: string
      mapping:
        - dps_val: "off"
          value: "Fan"
        - dps_val: "1"
          value: "1"
        - dps_val: "2"
          value: "2"
        - dps_val: "3"
          value: "3"
        - dps_val: "4"
          value: "4"
        - dps_val: "5"
          value: "5"
        - dps_val: "auto"
          value: "Auto"
    - id: 11
      name: timer_hours
      type: integer
    - id: 12
      name: timer_remain
      type: integer
      readonly: true
    - id: 102
      name: swing_mode
      type: boolean
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          value: "vertical"
secondary_entities:
  - entity: light
    name: Display
    category: config
    dps:
      - id: 10
        type: boolean
        mapping:
          - dps_val: true
            value: false
            icon: "mdi:led-off"
          - dps_val: false
            value: true
            icon: "mdi:led-on"
        name: switch
  - entity: switch
    name: Open window detector
    category: config
    icon: "mdi:window-open"
    class: switch
    dps:
      - id: 101
        type: boolean
        name: switch
