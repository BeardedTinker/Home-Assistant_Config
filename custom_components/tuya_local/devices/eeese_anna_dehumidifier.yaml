name: Eeese Anna dehumidifier
primary_entity:
  entity: humidifier
  class: dehumidifier
  dps:
    - id: 1
      name: switch
      type: boolean
      mapping:
        - dps_val: false
          icon: "mdi:air-humidifier-off"
          icon_priority: 2
        - dps_val: true
          icon: "mdi:air-humidifier"
          icon_priority: 4
    - id: 2
      name: humidity
      type: integer
      range:
        min: 30
        max: 80
      mapping:
        - step: 5
    - id: 5
      name: mode
      type: string
      mapping:
        - dps_val: Manual
          value: normal
        - dps_val: Auto
          value: auto
        - dps_val: Laundrydrying
          value: laundry
          icon: "mdi:tshirt-crew"
          icon_priority: 3
        - dps_val: Sleeping
          value: sleep
          icon: "mdi:sleep"
          icon_priority: 3
        - dps_val: Purifying
          value: purify
          icon: "mdi:air-purifier"
          icon_priority: 3
    - id: 6
      name: current_humidity
      type: integer
    - id: 19
      type: bitfield
      name: fault_code
      optional: true
      mapping:
        - dps_val: 4
          icon: "mdi:cup-water"
          icon_priority: 1
secondary_entities:
  - entity: binary_sensor
    translation_key: tank_full
    category: diagnostic
    dps:
      - id: 19
        type: bitfield
        name: sensor
        optional: true
        mapping:
          - dps_val: 4
            value: true
          - value: false
  - entity: binary_sensor
    translation_key: defrost
    category: diagnostic
    dps:
      - id: 19
        type: bitfield
        name: sensor
        optional: true
        mapping:
          - dps_val: 8
            value: true
          - value: false
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 19
        type: bitfield
        name: sensor
        optional: true
        mapping:
          - dps_val: 0
            value: false
          - dps_val: null
            value: false
          - dps_val: 4
            value: false
          - dps_val: 8
            value: false
          - value: true
  - entity: switch
    name: Ionizer
    icon: "mdi:atom-variant"
    category: config
    dps:
      - id: 10
        type: boolean
        name: switch
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 16
        type: boolean
        name: lock
        optional: true
  - entity: select
    name: Fan speed
    icon: "mdi:fan"
    category: config
    dps:
      - id: 4
        type: string
        name: option
        mapping:
          - dps_val: low
            value: Low
          - dps_val: high
            value: High
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 17
        type: string
        name: option
