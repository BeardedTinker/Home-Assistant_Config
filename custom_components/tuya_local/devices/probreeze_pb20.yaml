  - entity: fan
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 6
        name: speed
        type: string
        mapping:
          - dps_val: "0"
            value: 100
          - dps_val: "1"
            value: 50
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 7
