name: AlecoAir D16 dehumidifier
products:
  - id: pzq25786mlkxmtbb
#    name: D16 PURIFY
primary_entity:
  entity: humidifier
  class: dehumidifier
  dps:
    - id: 1
      name: switch
      type: boolean
      mapping:
        - dps_val: false
          icon: "mdi:air-humidifier-off"
          icon_priority: 2
        - dps_val: true
          icon: "mdi:air-humidifier"
          icon_priority: 4
    - id: 2
      name: humidity
      type: integer
      range:
        min: 25
        max: 80
      mapping:
        - step: 5
    - id: 4
      name: mode
      type: string
      mapping:
        - dps_val: manual
          value: normal
        - dps_val: laundry
          value: laundry
          icon: "mdi:tshirt-crew-outline"
          icon_priority: 3
        - dps_val: purify
          value: purify
          icon: "mdi:air-filter"
          icon_priority: 3
        - dps_val: sleep
          value: sleep
          icon: "mdi:power-sleep"
          icon_priority: 3
    - id: 16
      name: current_humidity
      type: integer
    - id: 19
      name: error
      type: bitfield
      # E2 might be a compressor fault.
      mapping:
        - dps_val: 0
          value: OK
        - dps_val: 1
          value: "Water Tank Full or Removed"
          icon: "mdi:cup-water"
          icon_priority: 1
        - dps_val: 2
          value: "E2 Compressor Fault"
          icon: "mdi:engine-off-outline"
          icon_priority: 1
secondary_entities:
  - entity: fan
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 4
        type: string
        name: dehumidifier_mode
        hidden: true
      - id: 5
        type: string
        name: speed
        mapping:
          - dps_val: low
            value: 50
            constraint: dehumidifier_mode
            conditions:
              - dps_val: laundry
                invalid: true
          - dps_val: high
            value: 100
            constraint: dehumidifier_mode
            conditions:
              - dps_val: sleep
                invalid: true
              - dps_val: purify
                invalid: true
  - entity: switch
    name: Ionizer
    icon: "mdi:creation"
    dps:
      - id: 10
        type: boolean
        name: switch
  - entity: sensor
    name: Current humidity
    deprecated: humidifier
    category: diagnostic
    class: humidity
    dps:
      - id: 16
        type: integer
        name: sensor
        unit: "%"
        class: measurement
  - entity: binary_sensor
    translation_key: tank_full
    dps:
      - id: 19
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 1
            value: true
          - value: false
  - entity: binary_sensor
    class: problem
    dps:
      - id: 19
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - dps_val: 1
            value: false
          - dps_val: null
            value: false
          - value: true
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 14
        type: boolean
        name: lock
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 17
        type: string
        name: option
        mapping:
          - dps_val: cancel
            value: "Off"
