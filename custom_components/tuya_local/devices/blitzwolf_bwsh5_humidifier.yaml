# sample DPS {'1': True, '4': 'health', '5': True, '10': 24, '12': 75, '13': 55, '14': 77, '18': 'c', '19': 'cancel', '20': 0, '21': True, '22': 0, '23': 'level_1', '26': True, '35': True} 
name: BlitzWolf BWSH5 humidifier
products: 
  - id: lqzme7o0kzhumdxr
primary_entity:
  entity: humidifier
  class: humidifier
  dps:
    - id: 1
      name: switch   
      type: boolean
    - id: 4
      name: mode
      type: string
      mapping:
        - dps_val: auto
          value: auto
        - dps_val: health
          value: comfort
        - dps_val: baby
          value: baby
        - dps_val: sleep
          value: sleep
        - dps_val: humidity
          value: eco
        - dps_val: work
          value: boost
        - dps_val: manual
          value: normal
    - id: 13             
      name: humidity
      type: integer
      optional: true
      range:
        min: 35
        max: 75
      mapping:
        - step: 5
    - id: 14
      name: current_humidity
      type: integer
    - id: 22
      name: unknown_22
      type: integer
      optional: true
    - id: 23
      name: unknown_23
      type: string
      optional: true
secondary_entities:
  - entity: switch
    name: UV sterilization
    icon: "mdi:sun-wireless"
    category: config
    dps:
      - id: 21
        name: switch
        type: boolean
  - entity: switch
    name: Warm mist
    icon: "mdi:fire"
    category: config
    dps:
      - id: 26
        name: switch
        type: boolean
  - entity: switch
    name: Plasma
    icon: "mdi:dots-circle"
    category: config
    dps:
      - id: 35
        name: switch
        type: boolean        
  - entity: light
    name: LED
    category: config
    dps:
      - id: 5
        name: switch
        type: boolean
        mapping:
          - dps_val: true
            icon: "mdi:led-on"
          - dps_val: false
            icon: "mdi:led-off"
  - entity: sensor
    deprecated: humidifier
    name: Current humidity
    class: humidity
    category: diagnostic
    dps:
      - id: 14
        type: integer
        name: sensor
        class: measurement
        unit: "%"
  - entity: sensor
    class: temperature
    dps:
      - id: 10
        type: integer
        name: sensor
        class: measurement
        unit: C
      - id: 12
        name: temperature_f
        type: integer
        unit: F
  - entity: select
    name: Timer
    icon: "mdi:timer"
    category: config
    dps:
      - id: 19
        name: option  
        type: string
        mapping:
          - dps_val: "cancel"
            value: "Off"
          - dps_val: "1h"
            value: "1 hour"
          - dps_val: "2h"
            value: "2 hours"
          - dps_val: "3h"
            value: "3 hours"
          - dps_val: "4h"
            value: "4 hours"
          - dps_val: "5h"
            value: "5 hours"
          - dps_val: "6h"
            value: "6 hours"
          - dps_val: "7h"
            value: "7 hours"
          - dps_val: "8h"
            value: "8 hours"
          - dps_val: "9h"
            value: "9 hours"
          - dps_val: "10h"
            value: "10 hours"
          - dps_val: "11h"
            value: "11 hours"
          - dps_val: "12h"
            value: "12 hours"
      - id: 20
        name: remaining
        type: integer
        optional: true
  - entity: select
    # note: this is used only for device display. To adjust temperature sensor unit change it in entity settings
    name: Display temperature unit
    category: config
    dps:
      - id: 18
        type: string
        name: option
        mapping:
          - dps_val: c
            value: Celsius
            icon: "mdi:temperature-celsius"
          - dps_val: f
            value: Fahrenheit  
            icon: "mdi:temperature-fahrenheit"
