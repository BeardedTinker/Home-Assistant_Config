products:
  - id: fuqsuq41dqdtzq0n
    name: Juskys OH125BW2
primary_entity:
  entity: climate
  dps:
    - id: 1
      type: boolean
      name: hvac_mode
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          value: heat
    - id: 2
      type: integer
      name: temperature
      unit: C
      range:
        min: 5
        max: 50
    - id: 4
      type: string
      name: preset_mode
      mapping:
        - dps_val: "0"
          value: away
        - dps_val: "1"
          value: eco
        - dps_val: "2"
          value: comfort
    - id: 21
      type: bitfield
      name: fault_code
