name: mmWave presence sensor
products:
  - id: k2h8vkj98fhvnpiv
    name: ZY-M100 WiFi
primary_entity:
  entity: binary_sensor
  class: occupancy
  dps:
    - id: 1
      type: string
      name: sensor
      mapping:
        - dps_val: presence
          value: true
        - dps_val: none
          value: false
    - id: 101
      type: integer
      name: detection_delay
    - id: 102
      type: integer
      name: fading_time
secondary_entities:
  - entity: number
    name: Sensitivity
    category: config
    icon: "mdi:"
    dps:
      - id: 2
        type: integer
        name: value
        range:
          min: 0
          max: 9
  - entity: number
    name: Minimum distance
    category: config
    icon: "mdi:arrow-collapse"
    dps:
      - id: 3
        type: integer
        name: value
        unit: m 
        range:
          min: 0
          max: 1000
        mapping:
          - scale: 100
            step: 10
  - entity: number
    name: Maximum distance
    category: config
    icon: "mdi:arrow-collapse"
    dps:
      - id: 4
        type: integer
        name: value
        unit: m 
        range:
          min: 0
          max: 1000
        mapping:
          - scale: 100
            step: 10
  - entity: sensor
    name: Status
    class: enum
    icon: "mdi:list-status"
    category: diagnostic
    dps:
      - id: 6
        type: string
        name: sensor
        mapping:
          - dps_val: check_failure
            value: Fault
          - dps_val: check_success
            value: OK
          - dps_val: checking
            value: Checking
          - dps_val: comm_fault
            value: Communication fault
          - dps_val: others
            value: Timeout
          - dps_val: radar_fault
            value: Radar fault
  - entity: sensor
    name: Target distance
    class: distance
    category: diagnostic
    dps:
      - id: 9
        type: integer
        name: sensor
        unit: m
        class: measurement
        mapping:
          - scale: 100
