name: Wall switch
products:
  - id: nqodepctqralr6su
    name: Novadigital switch
  - id: vxo9yezswiumvync
    name: PST WT-E1
primary_entity:
  entity: switch
  dps:
    - id: 1
      name: switch
      type: boolean
secondary_entities:
  - entity: number
    translation_key: timer
    category: config
    dps:
      - id: 7
        name: value
        type: integer
        range:
          min: 0
          max: 86400
        mapping:
          - scale: 60
        unit: min
  - entity: select
    name: Initial state
    icon: "mdi:toggle-switch"
    category: config
    dps:
      - id: 14
        type: string
        name: option
        optional: true
        mapping:
          - conditions:
              - dps_val: ["0", "1", "2"]
                mapping:
                  - dps_val: "0"
                    value: "Off"
                  - dps_val: "1"
                    value: "On"
                  - dps_val: "2"
                    value: Last state
              - dps_val: ["memory", "off", "on"]
                mapping:
                  - dps_val: "off"
                    value: "Off"
                  - dps_val: "on"
                    value: "On"
                  - dps_val: memory
                    value: Last state
              # during startup there may be no value, but we need the options
              - dps_val: null
                mapping:
                  - dps_val: "off"
                    value: "Off"
                  - dps_val: "on"
                    value: "On"
                  - dps_val: memory
                    value: "Last state"
  - entity: light
    name: Backlight
    category: config
    dps:
      - id: 16
        name: switch
        type: boolean
