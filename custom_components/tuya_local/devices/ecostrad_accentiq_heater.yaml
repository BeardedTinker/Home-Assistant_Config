name: Ecostrad Accent iQ heater
primary_entity:
  entity: climate
  dps:
    - id: 1
      type: boolean
      name: hvac_mode
      mapping:
        - dps_val: true
          value: heat
        - dps_val: false
          value: "off"
    - id: 2
      type: integer
      name: temperature
      range:
        min: 0
        max: 450
      mapping:
        - scale: 10
          step: 5
          constraint: temperature_unit
          conditions:
            - dps_val: false
              step: 10
              range:
                min: 32
                max: 113
    - id: 3
      type: integer
      name: current_temperature
      mapping:
        - scale: 10
    - id: 101
      type: boolean
      name: temperature_unit
      mapping:
        - dps_val: true
          value: C
        - dps_val: false
          value: F
secondary_entities:
  - entity: number
    name: Timer
    category: config
    dps:
      - id: 10
        type: integer
        name: value
        unit: h
        range:
          min: 0
          max: 12
