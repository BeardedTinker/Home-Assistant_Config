# Example DPS Status
# {'dps': {'1': False, '14': 'memory', '15': 'relay', '106': '3way_switch'}}
name: GE Jasco Ultra Pro Toggle Switch
products:
  - id: 7kvomtxxfqcrbiqq
primary_entity:
  entity: light
  dps:
    - id: 1
      name: switch
      type: boolean
secondary_entities:
  - entity: select
    category: config
    name: Restore power state
    dps:
      - id: 14
        name: option
        type: string
        mapping:
          - dps_val: memory
            value: Remember Last Status
          - dps_val: "on"
            value: "On"
          - dps_val: "off"
            value: "Off"
  - entity: select
    name: Indicator Light
    category: config
    dps:
      - id: 15
        name: option
        type: string
        mapping:
          - dps_val: none
            value: Indicator LED off
          - dps_val: pos
            value: Indicate switch location
          - dps_val: relay
            value: Indicate switch on/off
