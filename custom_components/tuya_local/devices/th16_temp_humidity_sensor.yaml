name: TH16 TH06WB3S Temperature and Humidity Sensor
products:
  - id: 7akwzwfwhukkdsib
primary_entity:
  entity: sensor
  class: temperature
  dps:
    - id: 1
      name: sensor
      type: integer
      unit: C
      mapping:
        - scale: 10
      class: measurement
secondary_entities:
  - entity: sensor
    class: humidity
    dps:
      - id: 2
        type: integer
        name: sensor
        unit: "%"
        class: measurement
  - entity: select
    translation_key: temperature_unit
    category: config
    dps:
      - id: 9
        name: option
        type: string
        mapping:
          - dps_val: "f"
            value: fahrenheit
          - dps_val: "c"
            value: celsius
        optional: true
  - entity: light
    name: Display
    icon: "mdi:television-ambient-light"
    category: config
    dps:
      - id: 21
        type: boolean
        name: switch
        optional: true
