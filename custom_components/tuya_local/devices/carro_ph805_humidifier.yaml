name: Humidifier
products:
  - id: g5wedazavod2wg3h
    name: Carro PH-805-24
primary_entity:
  entity: humidifier
  class: humidifier
  dps:
    - id: 1
      name: switch
      type: boolean
    - id: 2
      name: mode
      type: boolean
      mapping:
        - dps_val: true
          value: auto
        - dps_val: false
          value: normal
    - id: 13
      name: humidity
      type: integer
      range:
        min: 40
        max: 90
    - id: 14
      name: current_humidity
      type: integer
secondary_entities:
  - entity: fan
    icon: "mdi:sprinkler-variant"
    name: Spray
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 23
        type: string
        name: speed
        mapping:
          - dps_val: level_1
            value: 33
          - dps_val: level_2
            value: 67
          - dps_val: level_3
            value: 100
  - entity: light
    name: Display
    icon: "mdi:television-ambient-light"
    category: config
    dps:
      - id: 5
        name: switch
        type: boolean
        mapping:
          - dps_val: true
            value: false
          - dps_val: false
            value: true
  - entity: switch
    name: Sleep
    icon: "mdi:power-sleep"
    category: config
    dps:
      - id: 16
        type: boolean
        name: switch
        optional: true
        mapping:
          - dps_val: null
            value: false
            hidden: true
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 19
        name: option
        type: string
        mapping:
          - dps_val: cancel
            value: "Off"
          - dps_val: 1h
            value: 1 hour
          - dps_val: 2h
            value: 2 hours
          - dps_val: 3h
            value: 3 hours
          - dps_val: 4h
            value: 4 hours
          - dps_val: 5h
            value: 5 hours
          - dps_val: 6h
            value: 6 hours
          - dps_val: 7h
            value: 7 hours
          - dps_val: 8h
            value: 8 hours
          - dps_val: 9h
            value: 9 hours
  - entity: binary_sensor
    translation_key: tank_empty
    category: diagnostic
    dps:
      - id: 22
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 22
        name: fault_code
        type: bitfield
