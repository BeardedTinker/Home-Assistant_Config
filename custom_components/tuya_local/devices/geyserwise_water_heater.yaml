name: Water heater
products:
  - id: ox9jyuavu5v78o2y
    name: Geyserwise TSE geyser timer and controller
primary_entity:
  entity: water_heater
  dps:
    - id: 1
      type: boolean
      name: operation_mode
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          value: electric
    - id: 2
      type: string
      name: away_mode
      mapping:
        - dps_val: Timer
          value: false
        - dps_val: Holiday
          value: true
    - id: 10
      type: integer
      name: current_temperature
    - id: 13
      type: boolean
      name: element
    - id: 20
      type: bitfield
      name: fault_code
      mapping:
        - dps_val: 1
          value: Earth leak
        - dps_val: 2
          value: Dry burn
        - dps_val: 4
          value: Wt sensor fault
        - dps_val: 8
          value: Heating loss
        - dps_val: 16
          value: Over temperature
        - dps_val: 32
          value: Water leak
        - dps_val: 64
          value: Comm failure
        - dps_val: 128
          value: Ct probe fault
        - dps_val: 256
          value: Pump failure
    - id: 103
      type: integer
      name: temperature
      range:
        min: 30
        max: 75
      mapping:
        - constraint: away_mode
          conditions:
            - dps_val: true
              value_redirect: af_temp
              range:
                min: 0
                max: 10
    - id: 107
      type: integer
      name: af_temp
      range:
        min: 0
        max: 10
      hidden: true
secondary_entities:
  - entity: binary_sensor
    name: Pump
    class: running
    category: diagnostic
    dps:
      - id: 101
        type: boolean
        name: sensor
  - entity: number
    name: Solar temperature difference
    category: config
    icon: "mdi:solar-power-variant"
    dps:
      - id: 102
        type: integer
        name: value
        unit: C
        range:
          min: 7
          max: 15
  - entity: number
    name: Block 1 temperature
    category: config
    icon: "mdi:thermometer"
    dps:
      - id: 103
        type: integer
        name: value
        unit: C
        range:
          min: 30
          max: 75
  - entity: number
    name: Block 2 temperature
    category: config
    icon: "mdi:thermometer"
    dps:
      - id: 104
        type: integer
        name: value
        unit: C
        range:
          min: 30
          max: 75
  - entity: number
    name: Block 3 temperature
    category: config
    icon: "mdi:thermometer"
    dps:
      - id: 105
        type: integer
        name: value
        unit: C
        range:
          min: 30
          max: 75
  - entity: number
    name: Block 4 temperature
    category: config
    icon: "mdi:thermometer"
    dps:
      - id: 106
        type: integer
        name: value
        unit: C
        range:
          min: 30
          max: 75
  - entity: number
    name: Anti-freeze temperature
    category: config
    icon: "mdi:snowflake-thermometer"
    dps:
      - id: 107
        type: integer
        name: value
        unit: C
        range:
          min: 0
          max: 10
  - entity: sensor
    name: Collector temperature
    class: temperature
    category: diagnostic
    dps:
      - id: 108
        type: integer
        name: sensor
        unit: C
        class: measurement
