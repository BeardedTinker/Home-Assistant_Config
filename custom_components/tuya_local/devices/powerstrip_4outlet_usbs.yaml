name: 4 outlet + USB powerstrip
primary_entity:
  entity: switch
  name: Outlet 1
  class: outlet
  dps:
    - id: 1
      type: boolean
      name: switch
secondary_entities:
  - entity: switch
    name: Outlet 2
    class: outlet
    dps:
      - id: 2
        type: boolean
        name: switch
  - entity: switch
    name: Outlet 3
    class: outlet
    dps:
      - id: 3
        type: boolean
        name: switch
  - entity: switch
    name: Outlet 4
    class: outlet
    dps:
      - id: 4
        type: boolean
        name: switch
  - entity: switch
    name: USB switch
    class: switch
    dps:
      - id: 5
        type: boolean
        name: switch
  - entity: select
    name: Restore power state
    icon: "mdi:toggle-switch"
    category: config
    dps:
      - id: 7
        type: string
        name: option
        mapping:
          - dps_val: 0
            value: "OFF"
          - dps_val: 1
            value: "ON"
          - dps_val: 2
            value: Remember last state
