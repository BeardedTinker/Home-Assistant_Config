name: Lexy F501 fan
products:
  - id: unqopjvzu4ut6hb0
primary_entity:
  entity: fan
  dps:
    - id: 1
      name: switch
      type: boolean
    - id: 2
      name: preset_mode
      type: string
      mapping:
        - dps_val: "forestwindhigh"
          value: Forest High
        - dps_val: "forestwindlow"
          value: Forest Low
        - dps_val: "sleepwindlow"
          value: Sleep Low
        - dps_val: "sleepwindhigh"
          value: Sleep High
    - id: 4
      name: oscillate
      type: string
      mapping:
        - dps_val: "off"
          value: false
        - dps_val: "30"
          value: true
        - dps_val: "60"
          value: true
        - dps_val: "90"
          value: true
        - dps_val: "360positive"
          value: true
        - dps_val: "360negative"
          value: true
    - id: 6
      name: timer
      type: integer
    - id: 102
      name: speed
      type: integer
      range:
        min: 1
        max: 15
      mapping:
        - scale: 0.15
secondary_entities:
  - entity: light
    category: config
    dps:
      - id: 9
        name: switch
        type: boolean
        mapping:
          - dps_val: true
            icon: "mdi:led-on"
          - dps_val: false
            icon: "mdi:led-off"
  - entity: lock
    name: Child lock
    category: config
    dps:
      - id: 16
        name: lock
        type: boolean
        mapping:
          - dps_val: true
            icon: "mdi:hand-back-right-off"
          - dps_val: false
            icon: "mdi:hand-back-right"
  - entity: switch
    name: Sound
    category: config
    dps:
      - id: 17
        name: switch
        type: boolean
        mapping:
          - dps_val: true
            icon: "mdi:volume-high"
          - dps_val: false
            icon: "mdi:volume-mute"
  - entity: number
    name: Timer
    icon: "mdi:timer"
    category: config
    dps:
      - id: 6
        type: integer
        name: value
        unit: h
        range:
          min: 0
          max: 7
