name: Tesla Pro M smart air purifier
products:
  - id: 3hjcrjktvkoim7zu
primary_entity:
  entity: fan
  dps:
    - id: 1
      type: boolean
      name: switch        
    - id: 3
      name: preset_mode
      type: string
      mapping:
        - dps_val: "auto"
          value: "auto"
        - dps_val: "sleep"
          value: "sleep"
        - dps_val: "manual"
          value: "manual"
    - id: 4
      name: speed
      type: string
      mapping:
        - dps_val: "sleep"
          value: "sleep"
        - dps_val: "low"
          value: "low"
        - dps_val: "mid"
          value: "mid"
        - dps_val: "high"
          value: "high"     
secondary_entities:
  - entity: light
    category: config
    dps:
      - id: 8
        name: switch
        type: boolean
  - entity: switch
    name: Ionizer
    category: config
    icon: "mdi:dots-hexagon"
    dps:
      - id: 6
        name: switch
        type: boolean        
  - entity: switch
    name: UV sterilization
    category: config
    icon: "mdi:sun-wireless"
    dps:
      - id: 9
        name: switch
        type: boolean
  - entity: sensor
    name: Filter
    category: diagnostic
    icon: "mdi:air-filter"
    dps:
      - id: 5
        type: integer
        name: sensor
        unit: "%"
        readonly: true
  - entity: sensor
    name: Current temperature
    category: diagnostic
    class: temperature
    dps:
      - id: 12
        type: integer
        name: sensor
        class: measurement
        unit: "Â°C"
        readonly: true
  - entity: sensor
    name: Current humidity
    category: diagnostic
    class: humidity
    mode: box
    dps:
      - id: 13
        type: integer
        name: sensor
        class: measurement
        unit: "%"
        readonly: true
  - entity: select
    name: Timer
    icon: "mdi:timer"
    category: config
    dps:
      - id: 18
        type: string
        name: option
        mapping:
          - dps_val: "cancel"
            value: "cancel"
          - dps_val: "1h"
            value: "1 hour"
          - dps_val: "4h"
            value: "4 hours"
          - dps_val: "8h"
            value: "8 hours"
  - entity: sensor
    name: PM2.5
    class: pm25
    category: diagnostic
    dps:
      - id: 2
        type: integer
        name: sensor
        class: measurement
        unit: ugm3                
