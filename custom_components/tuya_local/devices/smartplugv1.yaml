name: Energy monitoring smartplug
legacy_type: kogan_switch
primary_entity:
  entity: switch
  class: outlet
  dps:
    - id: 1
      type: boolean
      name: switch
    - id: 2
      type: integer
      name: timer
    - id: 4
      type: integer
      name: current_a
      readonly: true
      mapping:
        - scale: 1000
    - id: 5
      type: integer
      name: current_power_w
      readonly: true
      mapping:
        - scale: 10
    - id: 6
      type: integer
      name: voltage_v
      readonly: true
      mapping:
        - scale: 10
secondary_entities:
  - entity: sensor
    category: diagnostic
    class: voltage
    name: Voltage
    dps:
      - id: 6
        name: sensor
        type: integer
        class: measurement
        unit: V
        mapping:
          - scale: 10
  - entity: sensor
    category: diagnostic
    class: current
    name: Current
    dps:
      - id: 4
        name: sensor
        type: integer
        class: measurement
        unit: mA
  - entity: sensor
    category: diagnostic
    class: power
    name: Power
    dps:
      - id: 5
        name: sensor
        type: integer
        class: measurement
        unit: W
        mapping:
          - scale: 10
  - entity: number
    category: config
    icon: "mdi:timer"
    name: Timer
    dps:
      - id: 2
        type: integer
        name: value
        unit: min
        range:
          min: 0
          max: 86400
        mapping:
          - scale: 60
            step: 60
