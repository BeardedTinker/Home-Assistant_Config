name: Himox H05 air purifier
primary_entity:
  entity: fan
  translation_only_key: fan_with_presets
  dps:
    - id: 1
      type: boolean
      name: switch
    - id: 4
      type: string
      name: preset_mode
      mapping:
        - dps_val: auto
          value: smart
        - dps_val: low
          value: sleep
        - dps_val: mid
          value: fresh
        - dps_val: high
          value: strong
secondary_entities:
  - entity: sensor
    class: temperature
    category: diagnostic
    dps:
      - id: 2
        type: integer
        name: sensor
        unit: C
        class: measurement
  - entity: sensor
    name: Active filter life
    icon: "mdi:air-filter"
    category: diagnostic
    dps:
      - id: 5
        type: integer
        name: sensor
        unit: "%"
  - entity: lock
    translation_key: child_lock
    category: config
    dps:
      - id: 7
        type: boolean
        name: lock
  - entity: button
    name: Filter reset
    class: restart
    category: config
    dps:
      - id: 11
        type: boolean
        name: button
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 18
        name: option
        type: string
        mapping:
          - dps_val: cancel
            value: "Off"
          - dps_val: 1h
            value: "1 hour"
          - dps_val: 2h
            value: "2 hours"
          - dps_val: 4h
            value: "4 hours"
          - dps_val: 8h
            value: "8 hours"
  - entity: sensor
    name: Air quality
    dps:
      - id: 21
        type: string
        name: sensor
