name: "Electriq CD20PRO-LE-V2 dehumidifier"
primary_entity:
  entity: humidifier
  class: dehumidifier
  dps:
    - id: 1
      name: switch
      type: boolean
      mapping:
        - dps_val: false
          icon: "mdi:air-humidifier-off"
          icon_priority: 1
        - dps_val: true
          icon: "mdi:air-humidifier"
          icon_priority: 3
    - id: 2
      name: mode
      type: string
      mapping:
        - dps_val: auto
          value: auto
        - dps_val: low
          value: eco
        - dps_val: high
          value: boost
          icon: "mdi:tshirt-crew-outline"
          icon_priority: 2
        - dps_val: fan
          value: purify
          icon: "mdi:air-purifier"
          icon_priority: 2
    - id: 3
      type: integer
      name: current_humidity
    - id: 4
      type: integer
      name: humidity
      range:
        min: 35
        max: 80
      mapping:
        - step: 5
secondary_entities:
  - entity: fan
    translation_only_key: fan_with_presets
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 102
        name: preset_mode
        type: string
        mapping:
          - dps_val: "45"
            value: sleep
          - dps_val: "90"
            value: fresh
          - dps_val: "0_90"
            value: nature
      - id: 102
        name: oscillate
        type: string
        mapping:
          - dps_val: "0_90"
            value: true
          - dps_val: "90"
            value: false
          - value: false
  - entity: switch
    name: "UV sterilization"
    icon: "mdi:solar-power"
    dps:
      - id: 10
        name: switch
        type: boolean
  - entity: light
    name: Display
    category: config
    dps:
      - id: 101
        type: boolean
        name: switch
        mapping:
          - dps_val: true
            icon: "mdi:led-on"
          - dps_val: false
            icon: "mdi:led-off"
  - entity: switch
    name: Ionizer
    icon: mdi:creation
    dps:
      - id: 5
        name: switch
        type: boolean
  - entity: sensor
    class: humidity
    name: Current humidity
    deprecated: humidifier
    category: diagnostic
    dps:
      - id: 3
        type: integer
        name: sensor
        unit: "%"
        class: measurement
  - entity: sensor
    class: temperature
    dps:
      - id: 103
        type: integer
        name: sensor
        unit: C
        class: measurement
