name: "Electriq CD20PRO-LE-V2 dehumidifier"
primary_entity:
  entity: humidifier
  class: dehumidifier
  dps:
    - id: 1
      name: switch
      type: boolean
      mapping:
        - dps_val: false
          icon: "mdi:air-humidifier-off"
          icon_priority: 1
        - dps_val: true
          icon: "mdi:air-humidifier"
          icon_priority: 3
    - id: 2
      name: mode
      type: string
      mapping:
        - dps_val: "auto"
          value: "Auto"
        - dps_val: "low"
          value: "Low"
        - dps_val: "high"
          value: "High"
          icon: "mdi:tshirt-crew-outline"
          icon_priority: 2
        - dps_val: "fan"
          value: "Air clean"
          icon: "mdi:air-purifier"
          icon_priority: 2
    - id: 3
      type: integer
      name: current_humidity
      readonly: true
    - id: 4
      type: integer
      name: humidity
      range:
        min: 35
        max: 80
      mapping:
        - step: 5
    - id: 5
      name: anion
      type: boolean
    - id: 103
      type: integer
      name: current_temperature
      readonly: true
secondary_entities:
  - entity: fan
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 102
        name: preset_mode
        type: string
        mapping:
          - dps_val: "45"
            value: "Half open"
          - dps_val: "90"
            value: "Fully open"
          - dps_val: "0_90"
            value: "Oscillate"
  - entity: switch
    name: "UV sterilization"
    icon: "mdi:solar-power"
    dps:
      - id: 10
        name: switch
        type: boolean
  - entity: light
    name: Display
    category: config
    dps:
      - id: 101
        type: boolean
        name: switch
        mapping:
          - dps_val: true
            icon: "mdi:led-on"
          - dps_val: false
            icon: "mdi:led-off"
  - entity: switch
    name: Ionizer
    icon: mdi:creation
    dps:
      - id: 5
        name: switch
        type: boolean
  - entity: sensor
    class: humidity
    name: Current humidity
    dps:
      - id: 3
        type: integer
        name: sensor
        unit: "%"
        class: measurement
        readonly: true
  - entity: sensor
    class: temperature
    name: Current temperature
    dps:
      - id: 103
        type: integer
        name: sensor
        unit: C
        class: measurement
        readonly: true
