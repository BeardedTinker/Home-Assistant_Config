name: ARLEC fan with light
primary_entity:
  entity: fan
  dps:
    - id: 1
      name: switch
      type: boolean
    - id: 3
      name: speed
      type: integer
      range:
        min: 0
        max: 6
      mapping:
        - scale: 0.06
    - id: 4
      name: direction
      type: string
    - id: 102
      name: preset_mode
      type: string
      mapping:
        - dps_val: nature
          value: nature
        - dps_val: sleep
          value: sleep
secondary_entities:
  - entity: light
    dps:
      - id: 9
        type: boolean
        name: switch
      - id: 10
        type: integer
        name: brightness
        range:
          min: 0
          max: 100
        mapping:
          - step: 2
            scale: 0.392
      - id: 11
        type: integer
        name: color_temp
        range:
          min: 0
          max: 100
        mapping:
          - step: 2
  - entity: select
    name: Timer
    icon: "mdi:timer"
    category: config
    dps:
      - id: 103
        name: option
        type: string
        mapping:
          - dps_val: "off"
            value: "Off"
          - dps_val: 2hour
            value: "2 hours"
          - dps_val: 4hour
            value: "4 hours"
          - dps_val: 8hour
            value: "8 hours"
