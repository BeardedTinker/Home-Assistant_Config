name: ARLEC Grid Connect Fan
primary_entity:
  entity: fan
  dps:
    - id: 1
      name: switch
      type: boolean
    - id: 3
      name: speed
      type: integer
      range:
        min: 0
        max: 6
      mapping:
        - scale: 0.06
    - id: 4
      name: direction
      type: string
    - id: 102
      name: preset_mode
      type: string
      mapping:
        - dps_val: normal
          value: normal
        - dps_val: sleep
          value: sleep
        - dps_val: breeze
          value: breeze
    - id: 103
      name: timer
      type: string
secondary_entities:
  - entity: select
    name: Timer
    icon: "mdi:timer"
    category: config
    dps:
      - id: 103
        name: option
        type: string
        mapping:
          - dps_val: "off"
            value: "Off"
          - dps_val: 2hour
            value: "2 hours"
          - dps_val: 4hour
            value: "4 hours"
          - dps_val: 8hour
            value: "8 hours"
