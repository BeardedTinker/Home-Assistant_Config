name: Eurom Mon Soleil heater
primary_entity:
  entity: climate
  dps:
    - id: 1
      type: boolean
      mapping:
        - dps_val: false
          value: "off"
          icon: "mdi:radiator-disabled"
        - dps_val: true
          value: "heat"
          icon: "mdi:radiator"
      name: hvac_mode
    - id: 2
      type: integer
      range:
        min: 0
        max: 37
      name: temperature
    - id: 3
      type: integer
      readonly: true
      name: current_temperature
    - id: 6
      type: boolean
      mapping:
        - dps_val: false
          value: comfort
        - dps_val: true
          value: eco
      name: preset_mode
    - id: 13
      type: bitfield
      name: error
secondary_entities:
  - entity: binary_sensor
    name: Error
    category: diagnostic
    class: problem
    dps:
      - id: 13
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true


