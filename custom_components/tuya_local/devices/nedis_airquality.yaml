name: Nedis air quality monitor
product:
  - id: ipbqjatfsxghe3dc
    name: Nedis WIFISA10CWT
primary_entity:
  entity: sensor
  name: Formaldehyde
  class: volatile_organic_compounds
  dps:
    - id: 2
      type: integer
      name: sensor
      unit: ugm3
      class: measurement
      mapping:
        - scale: 0.1
secondary_entities:
  - entity: sensor
    name: Temperature
    class: temperature
    dps:
      - id: 18
        type: integer
        name: sensor
        unit: C
        class: measurement
        mapping:
          - scale: 10
  - entity: sensor
    name: Humidity
    class: humidity
    dps:
      - id: 19
        type: integer
        name: sensor
        unit: "%"
        class: measurement
        mapping:
          - scale: 10
  - entity: sensor
    name: Volatile organic compounds
    class: volatile_organic_compounds
    dps:
      - id: 21
        type: integer
        name: sensor
        unit: ppm
        class: measurement
        mapping:
          - scale: 10
  - entity: sensor
    name: Carbon dioxide
    class: carbon_dioxide
    dps:
      - id: 22
        type: integer
        name: sensor
        unit: ppm
        class: measurement



