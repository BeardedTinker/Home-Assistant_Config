name: JJPro JPD01 dehumidifier
products:
  - id: j4aeex9xltjayqxf
primary_entity:
  entity: humidifier
  class: dehumidifier
  dps:
    - id: 1
      name: switch
      type: boolean
      mapping:
        - dps_val: false
          icon: "mdi:air-humidifier-off"
          icon_priority: 3
        - dps_val: true
          icon: "mdi:air-humidifier"
          icon_priority: 5
    - id: 2
      name: mode
      type: string
      mapping:
        - dps_val: "0"
          value: "Normal"
          icon: "mdi:water-outline"
          icon_priority: 4
        - dps_val: "1"
          value: "Continuous"
          icon: "mdi:water-plus-outline"
          icon_priority: 4
        - dps_val: "2"
          value: "Strong"
          icon: "mdi:tshirt-crew-outline"
          icon_priority: 4
        - dps_val: "3"
          value: "Ventilation"
          icon: "mdi:tailwind"
          icon_priority: 4
    - id: 4
      type: integer
      name: humidity
      range:
        min: 30
        max: 80
      mapping:
        - step: 5
    - id: 11
      type: bitfield
      name: error
      mapping:
        - dps_val: 8
          value: "Tank full or missing"
          icon: "mdi:cup-water"
          icon_priority: 1
        - dps_val: 0
          value: "OK"
      readonly: true
    - id: 101
      type: boolean
      name: unknown_101
      readonly: true
    - id: 105
      type: boolean
      name: defrosting
      hidden: true
      mapping:
        - dps_val: true
          icon: "mdi:snowflake-melt"
          icon_priority: 2
      readonly: true
secondary_entities:
  - entity: fan
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 6
        type: string
        name: speed
        mapping:
          - dps_val: "1"
            value: 50
          - dps_val: "3"
            value: 100
  - entity: switch
    name: Ionizer
    icon: "mdi:leaf"
    dps:
      - id: 5
        type: boolean
        name: switch
  - entity: switch
    name: Sleep
    icon: "mdi:weather-night"
    dps:
      - id: 102
        type: boolean
        name: switch
  - entity: sensor
    name: Current temperature
    class: temperature
    dps:
      - id: 103
        type: integer
        name: sensor
        unit: C
        class: measurement
        readonly: true
  - entity: sensor
    name: Current humidity
    class: humidity
    dps:
      - id: 104
        type: integer
        name: sensor
        class: measurement
        unit: "%"
        readonly: true
  - entity: binary_sensor
    name: Tank
    class: problem
    category: diagnostic
    dps:
      - id: 11
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
  - entity: binary_sensor
    name: Defrost
    class: cold
    icon: "mdi:snowflake-melt"
    category: diagnostic
    dps:
      - id: 105
        type: boolean
        name: sensor
  - entity: number
    name: Timer
    icon: "mdi:timer"
    category: config
    dps:
      - id: 12
        name: value
        type: integer
        unit: h
        range:
          min: 0
          max: 24
