name: Oven
products:
  - id: wab6oustdukujpkn
    name: Casdon TD Pro 2
primary_entity:
  entity: climate
  dps:
    - id: 1
      name: hvac_mode
      type: boolean
      mapping:
        - dps_val: true
          value: "heat"
        - dps_val: false
          value: "off"
    - id: 7
      name: temperature
      type: integer
      unit: C
      range:
        min: 0
        max: 500
      mapping:
        - step: 5
    - id: 8
      name: current_temperature
      type: integer
    - id: 105
      name: preset_mode
      type: string
      mapping:
        - dps_val: "1"
          value: Healthy Steam
        - dps_val: "2"
          value: Fresh Steam
        - dps_val: "3"
          value: High Temp Steam
        - dps_val: "4"
          value: Stew
        - dps_val: "5"
          value: Bake up and down
        - dps_val: "6"
          value: BBQ
        - dps_val: "7"
          value: Bottom Hot Air
        - dps_val: "8"
          value: On Strong Roast
        - dps_val: "9"
          value: 3D Hot Air
        - dps_val: "10"
          value: Air Fry
        - dps_val: "11"
          value: Steam Frying
        - dps_val: "12"
          value: One-click Bread
        - dps_val: "13"
          value: Quick Heat
        - dps_val: "14"
          value: Keep Warm
        - dps_val: "15"
          value: Unfreeze
        - dps_val: "16"
          value: Fermentation
        - dps_val: "17"
          value: Descale
        - dps_val: "18"
          value: Local Recipes
        - dps_val: "19"
          value: Drying
        - dps_val: "20"
          value: Custom
        - dps_val: "21"
          value: Low Steaming
        - dps_val: "22"
          value: Medium Steaming
        - dps_val: "23"
          value: High Steaming
    - id: 102
      type: string
      name: hvac_action
      mapping:
        - dps_val: cooking
          value: heating
        - dps_val: reservation
          value: idle
        - dps_val: cancel
          value: idle
        - dps_val: done
          value: idle
        - dps_val: pause
          value: idle
        - dps_val: "wait"
          constraint: hvac_mode
          conditions:
            - dps_val: true
              value: idle
            - dps_val: false
              value: "off"

secondary_entities:
  - entity: switch
    name: Start
    icon: "mdi:play-pause"
    dps:
      - id: 2
        name: switch
        type: boolean
  - entity: number
    name: Start time
    translation_key: timer
    dps:
      - id: 9
        name: value
        type: integer
        optional: true
        range:
          min: 1
          max: 1440
        unit: min
        class: measurement
  - entity: number
    icon: "mdi:timer-edit"
    name: Cooking time
    dps:
      - id: 10
        name: value
        type: integer
        range:
          min: 1
          max: 1440
        unit: min
        class: measurement
  - entity: sensor
    translation_key: time_remaining
    class: duration
    dps:
      - id: 11
        name: sensor
        type: integer
        readonly: true
        range:
          min: 0
          max: 1440
        unit: min
        class: measurement
  - entity: binary_sensor
    category: diagnostic
    class: problem
    dps:
      - id: 13
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
      - id: 13
        type: bitfield
        name: fault_message
        mapping:
          - value: OK
          - dps_val: 0
            value: OK
          - dps_val: 1
            value: "E1: Chamber overheat protection (exceeds 290째C)"
          - dps_val: 2
            value: "E2: Evaporation tray overheat protection (exceeds 200째C)"
          - dps_val: 4
            value: "E3: Chamber low temperature protection (below 35째C)"
          - dps_val: 8
            value: "E4: Evaporation tray low temp protection (below 35째C)"
          - dps_val: 16
            value: "E5: Sensor connection error (Open circuit)"
          - dps_val: 32
            value: "E6: Sensor malfunction (Short circuit)"
          - dps_val: 64
            value: "E7: Display board communication error"
          - dps_val: 128
            value: "E8: Water tank open (CN7) or Evaporation tray dry (CN3)"

  - entity: sensor
    name: Status
    class: enum
    dps:
      - id: 102
        name: sensor
        type: string
        readonly: true
        mapping:
          - dps_val: wait
            value: Waiting for Cooking
          - dps_val: reservation
            value: In Reservation
          - dps_val: cooking
            value: In Progress
          - dps_val: cancel
            value: Cooking Canceled
          - dps_val: done
            value: Cooking Completed
          - dps_val: pause
            value: Cooking Paused
  - entity: light
    dps:
      - id: 103
        name: switch
        type: boolean
