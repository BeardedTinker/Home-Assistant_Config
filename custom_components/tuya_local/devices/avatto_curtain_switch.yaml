name: Avatto curtain switch
primary_entity:
  entity: cover
  class: curtain
  dps:
    - id: 1
      name: control
      type: string
      mapping:
        - dps_val: open
          value: open
        - dps_val: close
          value: close
        - dps_val: stop
          value: stop
secondary_entities:
  - entity: light
    category: config
    name: Backlight
    dps:
      - id: 101
        type: boolean
        name: switch
