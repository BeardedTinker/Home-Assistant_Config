name: Stirling FS1-40DC pedestal fan
primary_entity:
  entity: fan
  dps:
    - id: 1
      name: switch
      type: boolean
    - id: 2
      name: preset_mode
      type: string
      mapping:
        - dps_val: normal
          value: normal
        - dps_val: nature
          value: nature
        - dps_val: sleep
          value: sleep
    - id: 3
      name: speed
      type: integer
      range:
        min: 0
        max: 15
      mapping:
        - scale: 0.15
    - id: 5
      name: oscillate
      type: boolean
secondary_entities:
  - entity: select
    name: Timer
    icon: "mdi:timer"
    category: config
    dps:
      - id: 22
        name: option
        type: string
        mapping:
          - dps_val: cancel
            value: "Off"
          - dps_val: "0_5"
            value: "30 minutes"
          - dps_val: "1_0"
            value: "1 hour"
          - dps_val: "1_5"
            value: "1.5 hours"
          - dps_val: "2_0"
            value: "2 hours"
          - dps_val: "2_5"
            value: "2.5 hours"
          - dps_val: "3_0"
            value: "3 hours"
          - dps_val: "3_5"
            value: "3.5 hours"
          - dps_val: "4_0"
            value: "4 hours"
          - dps_val: "4_5"
            value: "4.5 hours"
          - dps_val: "5_0"
            value: "5 hours"
          - dps_val: "5_5"
            value: "5.5 hours"
          - dps_val: "6_0"
            value: "6 hours"
          - dps_val: "6_5"
            value: "6.5 hours"
          - dps_val: "7_0"
            value: "7 hours"
