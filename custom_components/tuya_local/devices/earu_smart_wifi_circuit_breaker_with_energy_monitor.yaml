name: Circuit breaker
products:
  - id: ine4hhapkgxonij1
    name: EARU SW RCB
primary_entity:
  entity: switch
  icon: "mdi:fuse"
  name: Fuse switch
  dps:
    - id: 16
      name: switch
      type: boolean
    - id: 19
      type: string
      name: breaker_id
secondary_entities:
  - entity: sensor
    name: Total energy
    class: energy
    category: diagnostic
    dps:
      - id: 1
        type: integer
        unit: kWh
        class: total_increasing
        name: sensor
        mapping:
          - scale: 100
  - entity: sensor
    class: voltage
    category: diagnostic
    dps:
      - id: 6
        optional: true
        force: true
        type: base64
        unit: V
        class: measurement
        name: sensor
        mapping:
          - mask: "FFFF000000000000"
            scale: 10
  - entity: sensor
    class: current
    category: diagnostic
    dps:
      - id: 6
        optional: true
        force: true
        type: base64
        unit: A
        name: sensor
        mapping:
          - mask: "0000FFFFFF000000"
            scale: 1000
  - entity: sensor
    class: power
    category: diagnostic
    dps:
      - id: 6
        optional: true
        force: true
        type: base64
        unit: kW
        name: sensor
        mapping:
          - mask: "0000000000FFFFFF"
            scale: 1000
