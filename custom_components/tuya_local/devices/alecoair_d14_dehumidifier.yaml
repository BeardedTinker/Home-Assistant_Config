name: AlecoAir D14 dehumidifier
primary_entity:
  entity: humidifier
  class: dehumidifier
  dps:
    - id: 1
      name: switch
      type: boolean
      mapping:
      - dps_val: false
        icon: "mdi:air-humidifier-off"
        icon_priority: 1
      - dps_val: true
        icon: "mdi:air-humidifier"
        icon_priority: 4
    - id: 2
      name: humidity
      type: integer
      range:
        min: 25
        max: 80
      mapping:
        - step: 5
    - id: 4
      name: mode
      type: string
      mapping:
        - dps_val: manual
          value: Manual
        - dps_val: laundry
          value: Dry clothes
          icon: "mdi:tshirt-crew-outline"
          icon_priority: 3
        - dps_val: purify
          value: Purify
          icon: "mdi:air-filter"
          icon_priority: 3
        - dps_val: sleep
          value: Sleep
          icon: "mdi:power-sleep"
          icon_priority: 3
    - id: 19
      type: bitfield
      name: error
      mapping:
        - dps_val: 1
          icon: "mdi:cup-water"
          icon_priority: 2
      hidden: true
secondary_entities:
  - entity: fan
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 4
        type: string
        name: dehumidifier_mode
        hidden: true
      - id: 5
        type: string
        name: speed
        mapping:
          - dps_val: low
            value: 50
            constraint: dehumidifier_mode
            conditions:
              - dps_val: laundry
                invalid: true
          - dps_val: high
            value: 100
            constraint: dehumidifier_mode
            conditions:
              - dps_val: sleep
                invalid: true
  - entity: switch
    name: Ionizer
    icon: "mdi:creation"
    dps:
      - id: 10
        type: boolean
        name: switch
  - entity: sensor
    name: Current humidity
    class: humidity
    dps:
      - id: 16
        type: integer
        name: sensor
        unit: "%"
        class: measurement
  - entity: binary_sensor
    name: Tank
    class: problem
    category: diagnostic
    dps:
      - id: 19
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
  - entity: lock
    name: Child lock
    category: config
    dps:
      - id: 14
        type: boolean
        name: lock
        mapping:
          - dps_val: true
            icon: "mdi:hand-back-right-off"
          - dps_val: false
            icon: "mdi:hand-back-right"
  - entity: select
    name: Timer
    icon: "mdi:timer"
    category: config
    dps:
      - id: 17
        type: string
        name: option
        mapping:
          - dps_val: cancel
            value: "Off"
