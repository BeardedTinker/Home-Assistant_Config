name: BWT FI 45 pool heatpump
primary_entity:
  entity: climate
  dps:
    - id: 1
      name: hvac_mode
      type: boolean
      mapping:
        - dps_val: false
          value: "off"
          icon: "mdi:hvac-off"
          icon_priority: 1
        - dps_val: true
          value: "heat"
          icon: "mdi:hot-tub"
          icon_priority: 3
    - id: 2
      name: temperature
      type: integer
      range:
        min: 5
        max: 40
    - id: 3
      name: current_temperature
      type: integer
    - id: 4
      name: preset_mode
      type: string
      mapping:
        - dps_val: "heat"
          value: "Smart Heating"
        - dps_val: "quickheat"
          value: "Boost Heating"
        - dps_val: "quietheat"
          value: "Eco Heating"
        - dps_val: "cool"
          value: "Smart Cooling"
        - dps_val: "quickcool"
          value: "Boost Cooling"
        - dps_val: "quietcool"
          value: "Eco Cooling"
        - dps_val: "auto"
          value: "Auto"
    - id: 9
      type: integer
      name: error
      mapping:
        - dps_val: 0
          value: "OK"
        - dps_val: 1
          value: "Water Flow Protection"
          icon: "mdi:water-pump-off"
          icon_priority: 2
secondary_entities:
  - entity: binary_sensor
    class: problem
    name: Water flow
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
