name: IR heatpump
products:
  - id: hwktwkq
    name: Moes SD16Pro
primary_entity:
  entity: climate
  dps:
    - id: 1
      type: boolean
      name: hvac_mode
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          constraint: mode
          conditions:
            - dps_val: cold
              value: cool
            - dps_val: warm
              value: heat
            - dps_val: auto
              value: heatcool
            - dps_val: air
              value: fan_only
            - dps_val: dehumidify
              value: dry
    - id: 2
      type: integer
      name: current_temperature
      mapping:
        - scale: 10
    - id: 3
      type: integer
      name: temperature
      range:
        min: 16
        max: 32
    - id: 4
      type: string
      name: mode
      hidden: true
    - id: 5
      type: string
      name: fan_mode
      mapping:
        - dps_val: auto
          value: auto
        - dps_val: low
          value: low
        - dps_val: middle
          value: medium
        - dps_val: high
          value: high
    - id: 9
      type: integer
      name: unknown_9
    - id: 10
      type: integer
      name: unknown_10
    - id: 11
      type: string
      name: display_unit
    - id: 12
      type: integer
      name: current_humidity
    - id: 15
      type: string
      name: unknown_15
    - id: 16
      type: string
      name: unknown_16
    - id: 18
      type: integer
      name: unknown_18
