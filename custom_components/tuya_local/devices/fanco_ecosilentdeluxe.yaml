name: Fanco Eco Silent Deluxe
products:
  - id: agyqzsfpafsvkrl9
    name: MZ-DCFAN
primary_entity:
  entity: fan
  dps:
    - id: 1
      name: switch
      type: boolean
    - id: 3
      name: speed
      type: integer
      range:
        min: 1
        max: 6
    - id: 8
      name: direction
      type: string
secondary_entities:
  - entity: light
    dps:
      - id: 15
        type: boolean
        name: switch
      - id: 16
        name: brightness
        type: integer
        range:
          min: 10
          max: 1000
      - id: 17
        name: color_temp
        type: integer
        range:
          min: 0
          max: 1000
        mapping:
          - invert: true
            target_range:
              min: 3000
              max: 5000
  - entity: select
    translation_key: timer
    category: config
    dps:
      - id: 22
        type: string
        name: option
        mapping:
          - dps_val: "0"
            value: Cancel
          - dps_val: "1"
            value: "1 hour"
          - dps_val: "2"
            value: "2 hours"
          - dps_val: "3"
            value: "3 hours"
          - dps_val: "4"
            value: "4 hours"
  - entity: sensor
    name: Timer
    category: diagnostic
    class: duration
    dps:
      - id: 24
        type: integer
        name: sensor
        unit: s
