name: RGBWW Light
products:
  - id: 8cr0olwf9sphi0u4
    name: Feit RGB Light Bulb
primary_entity:
  entity: light
  dps:
    - id: 1
      type: boolean
      name: switch
    - id: 2
      type: string
      name: color_mode
      optional: true
      mapping:
        - dps_val: white
          value: color_temp
        - dps_val: colour
          value: hs
        - dps_val: null
          value: color_temp
    - id: 3
      type: integer
      name: brightness
      optional: true
      range:
        min: 25
        max: 255
    - id: 4
      type: integer
      optional: true
      name: color_temp
      range:
        min: 0
        max: 255
      mapping:
        - target_range:
            min: 1800
            max: 2700
    - id: 5
      type: hex
      name: rgbhsv
      optional: true
      format:
        - name: r
          bytes: 1
        - name: g
          bytes: 1
        - name: b
          bytes: 1
        - name: h
          bytes: 2
          range:
            min: 0
            max: 360
        - name: s
          bytes: 1
          range:
            min: 0
            max: 255
        - name: v
          bytes: 1
          range:
            min: 0
            max: 255
