name: Pet feeder
products:
  - id: hbiwalfrzqfzv2cq
    name: Rojeco PTM-001
primary_entity:
  entity: button
  icon: "mdi:food-drumstick"
  name: Quick feed
  dps:
    - id: 2
      type: boolean
      name: button
      optional: true
    - id: 13
      type: bitfield
      name: fault_code
secondary_entities:
  - entity: sensor
    icon: "mdi:paw"
    name: Last amount
    category: diagnostic
    dps:
      - id: 14
        name: sensor
        type: integer
        unit: portions
        optional: true
  - entity: sensor
    category: diagnostic
    name: Feed state
    icon: "mdi:valve"
    class: enum
    dps:
      - id: 4
        name: sensor
        type: string
        mapping:
          - dps_val: standby
            value: Standby
          - dps_val: feeding
            value: Feeding
          - dps_val: done
            value: Done
  - entity: number
    name: Manual Feed
    category: config
    icon: "mdi:paw"
    dps:
      - id: 3
        type: integer
        name: value
        unit: portions
        range:
          min: 1
          max: 60
  - entity: switch
    name: Slow Feed
    category: config
    icon: "mdi:speedometer-slow"
    dps:
      - id: 23
        type: boolean
        name: switch
  - entity: light
    icon: "mdi:alarm-light"
    name: Indicator
    category: config
    dps:
      - id: 17
        type: boolean
        name: switch
  - entity: binary_sensor
    name: Empty food
    icon: "mdi:seed-off-outline"
    class: problem
    category: diagnostic
    dps:
      - id: 13
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 2
            value: true
          - value: false
  - entity: sensor
    name: Battery level
    class: battery
    category: diagnostic
    dps:
      - id: 10
        type: integer
        name: sensor
        unit: "%"
        class: measurement
        optional: true
