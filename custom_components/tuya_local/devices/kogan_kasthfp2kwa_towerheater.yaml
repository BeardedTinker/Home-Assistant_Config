name: Kogan tower heater
primary_entity:
  entity: climate
  dps:
    - id: 1
      type: boolean
      name: hvac_mode
      mapping:
        - dps_val: false
          value: "off"
          icon: "mdi:power"
          icon_priority: 1
        - dps_val: true
          value: heat
    - id: 2
      type: integer
      range:
        min: 10
        max: 35
      name: temperature
    - id: 3
      type: integer
      name: current_temperature
      readonly: true
      mapping:
      - constraint: hvac_mode
        conditions:
          - dps_val: false
            invalid: true
    - id: 4
      name: preset_mode
      type: string
      mapping:
        - dps_val: LOW
          value: "Low"
          icon: "mdi:radiator"
          icon_priority: 2
        - dps_val: FAN
          value: "Fan"
          icon: "mdi:fan"
          icon_priority: 2
        - dps_val: HIGH
          value: "High"
          icon: "mdi:fire"
          icon_priority: 2
    - id: 8
      type: boolean
      mapping:
        - dps_val: true
          value: "on"
        - dps_val: false
          value: "off"
      name: swing_mode
secondary_entities:
  - entity: switch
    name: Flame effect
    category: config
    dps:
      - id: 10
        type: boolean
        name: switch
        mapping:
          - dps_val: true
            icon: "mdi:fire-circle"
          - dps_val: false
            icon: "mdi:fire-off"
  - entity: select
    name: Timer
    icon: "mdi:timer"
    category: config
    dps:
      - id: 19
        name: option
        type: string
        mapping:
          - dps_val: "cancel"
            value: "Off"
          - dps_val: 1h
            value: "1 hour"
          - dps_val: 2h
            value: "2 hours"
          - dps_val: 3h
            value: "3 hours"
          - dps_val: 4h
            value: "4 hours"
          - dps_val: 5h
            value: "5 hours"
          - dps_val: 6h
            value: "6 hours"
          - dps_val: 7h
            value: "7 hours"
          - dps_val: 8h
            value: "8 hours"
          - dps_val: 9h
            value: "9 hours"
          - dps_val: 10h
            value: "10 hours"
          - dps_val: 11h
            value: "11 hours"
          - dps_val: 12h
            value: "12 hours"
  - entity: binary_sensor
    name: Error
    class: problem
    category: diagnostic
    dps:
      - id: 21
        name: sensor
        type: bitfield
        mapping:
          - dps_val: 0
            value: false
          - value: true
