name: ETOP-HT thermostat
products:
  - id: viav1onpzcozfneb

primary_entity:
  entity: climate
  name: Thermostat
  dps:
    - id: 1
      type: boolean
      name: hvac_mode
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          value: heat
    - id: 2
      type: string
      name: preset_mode
      mapping:
        - dps_val: manual
          value: none
          icon: "mdi:cursor-pointer"
        - dps_val: eco
          value: eco
          icon: "mdi:sprout"
        - dps_val: auto
          value: activity
          icon: "mdi:thermostat-auto"
    - id: 3
      type: string
      name: hvac_action
      mapping:
        - dps_val: no_heating
          value: "off"
        - dps_val: heating
          value: heating
    - id: 24
      type: integer
      name: current_temperature
      range:
        min: 0
        max: 1000
      mapping:
        - scale: 10
          step: 5
    - id: 16
      type: integer
      name: temperature
      range:
        min: 0
        max: 1000
      mapping:
        - scale: 10
          step: 5
    - id: 26
      type: integer
      name: min_temperature
      range:
        min: 0
        max: 1000
      mapping:
        - scale: 10
          step: 5
    - id: 19
      type: integer
      name: max_temperature
      range:
        min: 50
        max: 1000
      mapping:
        - scale: 10
          step: 5
    - id: 45
      type: bitfield
      name: fault_code
secondary_entities:
  - entity: switch
    name: "Anti-frost"
    icon: "mdi:snowflake-melt"
    category: config
    dps:
      - id: 10
        type: boolean
        name: switch
  - entity: lock
    name: "Child lock"
    category: config
    dps:
      - id: 40
        type: boolean
        name: lock
        mapping:
          - dps_val: true
            icon: "mdi:hand-back-right-off"
          - dps_val: false
            icon: "mdi:hand-back-right"
  - entity: number
    name: "Setpoint min."
    category: config
    mode: slider
    dps:
      - id: 26
        name: value
        type: integer
        icon: "mdi:thermometer-low"
        unit: C
        range:
          min: 0
          max: 1000
        mapping:
          - scale: 10
            step: 5
  - entity: number
    name: "Setpoint max."
    category: config
    mode: slider
    dps:
      - id: 19
        type: integer
        name: value
        icon: "mdi:thermometer-high"
        unit: C
        range:
          min: 50
          max: 1000
        mapping:
          - scale: 10
            step: 5
  - entity: number
    name: Temperature correction
    category: config
    mode: slider
    dps:
      - id: 27
        name: value
        type: integer
        unit: C
        icon: "mdi:wrench-clock"
        range:
          min: -100
          max: 100
        mapping:
          - scale: 10
            step: 5
  - entity: binary_sensor
    name: Error
    category: diagnostic
    class: problem
    dps:
      - id: 45
        type: bitfield
        name: sensor
        readonly: true
        mapping:
          - dps_val: 0
            value: false
          - value: true
