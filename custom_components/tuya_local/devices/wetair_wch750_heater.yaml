name: Wetair WCH-750 AL heater
primary_entity:
  entity: climate
  dps:
    - id: 1
      type: boolean
      mapping:
        - dps_val: false
          value: "off"
          icon: "mdi:radiator-disabled"
        - dps_val: true
          value: heat
          icon: "mdi:radiator"
      name: hvac_mode
    - id: 2
      type: integer
      range:
        min: 10
        max: 35
      mapping:
        - constraint: preset_mode
          conditions:
            - dps_val: mod_antiforst
              invalid: true
      name: temperature
    - id: 4
      type: string
      name: preset_mode
      mapping:
        - dps_val: "mod_free"
          value: "comfort"
        - dps_val: "mod_max12h"
          value: "boost"
        - dps_val: "mod_antiforst"
          value: "away"
    - id: 11
      type: string
      name: hvac_action
      readonly: true
      mapping:
        - dps_val: heating
          constraint: hvac_mode
          conditions:
            - dps_val: false
              value: "off"
            - dps_val: true
              value: heating
        - dps_val: warm
          constraint: hvac_mode
          conditions:
            - dps_val: false
              value: "off"
            - dps_val: true
              value: idle
    - id: 19
      type: string
      name: timer
    - id: 20
      type: integer
      name: countdown
    - id: 21
      type: integer
      name: unknown_21
secondary_entities:
  - entity: light
    category: config
    name: Display
    dps:
      - id: 101
        type: string
        name: brightness
        mapping:
          - dps_val: level0
            value: 0
            step: 85
          - dps_val: level1
            value: 85
            step: 85
          - dps_val: level2
            value: 170
            step: 85
          - dps_val: level3
            value: 255
            step: 85
          - step: 85
  - entity: select
    name: Timer
    icon: "mdi:timer"
    category: config
    dps:
      - id: 19
        type: string
        name: option
        mapping:
          - dps_val: "0h"
            value: "Off"
          - dps_val: "1h"
            value: "1 hour"
          - dps_val: "2h"
            value: "2 hours"
          - dps_val: "3h"
            value: "3 hours"
          - dps_val: "4h"
            value: "4 hours"
          - dps_val: "5h"
            value: "5 hours"
          - dps_val: "6h"
            value: "6 hours"
          - dps_val: "7h"
            value: "7 hours"
          - dps_val: "8h"
            value: "8 hours"
          - dps_val: "9h"
            value: "9 hours"
          - dps_val: "10h"
            value: "10 hours"
          - dps_val: "11h"
            value: "11 hours"
          - dps_val: "12h"
            value: "12 hours"
          - dps_val: "13h"
            value: "13 hours"
          - dps_val: "14h"
            value: "14 hours"
          - dps_val: "15h"
            value: "15 hours"
          - dps_val: "16h"
            value: "16 hours"
          - dps_val: "17h"
            value: "17 hours"
          - dps_val: "18h"
            value: "18 hours"
          - dps_val: "19h"
            value: "19 hours"
          - dps_val: "20h"
            value: "20 hours"
          - dps_val: "21h"
            value: "21 hours"
          - dps_val: "22h"
            value: "22 hours"
          - dps_val: "23h"
            value: "23 hours"
          - dps_val: "24h"
            value: "24 hours"          
