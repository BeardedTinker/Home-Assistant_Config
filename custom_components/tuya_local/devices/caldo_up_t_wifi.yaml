name: Fan heater
products:
  - id: dqy0z9997a18rkaw
    name: Olimpia Splendid Caldo Up T
primary_entity:
  entity: climate
  dps:
    - id: 1
      type: boolean
      name: hvac_mode
      mapping:
        - dps_val: true
          value: heat
        - dps_val: false
          value: "off"
    - id: 2
      type: integer
      name: temperature
      range:
        min: 18
        max: 45
    - id: 3
      type: integer
      name: current_temperature
    - id: 5
      type: string
      name: preset_mode
      mapping:
        - dps_val: "0"
          value: none
        - dps_val: "1"
          value: comfort
        - dps_val: "2"
          value: boost
    - id: 8
      type: boolean
      name: swing_mode
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          value: "on"
secondary_entities:
  - entity: switch
    name: Window detection
    icon: "mdi:window-open-variant"
    category: config
    dps:
      - id: 101
        type: boolean
        name: switch
