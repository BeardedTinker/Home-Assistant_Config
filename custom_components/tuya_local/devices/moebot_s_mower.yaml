name: Lawnmower
products:
  - id: mvt4l2evgq2l3nkn
    name: MoeBot S20
  - id: icw5sal7xfcevsve
    name: Parkside PMRDA 20-Li A1
primary_entity:
  entity: lawn_mower
  dps:
    - id: 101
      name: activity
      type: string
      mapping:
        - dps_val: STANDBY
          value: docked
        - dps_val: MOWING
          value: mowing
        - dps_val: CHARGING
          value: docked
        - dps_val: EMERGENCY
          value: error
        - dps_val: LOCKED
          value: docked
        - dps_val: PAUSED
          value: paused
        - dps_val: PARK
          value: paused
        - dps_val: CHARGING_WITH_TASK_SUSPEND
          value: docked
        - dps_val: FIXED_MOWING
          value: mowing
        - dps_val: ERROR
          value: error
    - id: 115
      name: command
      type: string
      optional: true
      mapping:
        - dps_val: StartMowing
          value: start_mowing
        - dps_val: StartFixedMowing
          value: start_mowing
          hidden: true
        - dps_val: PauseWork
          value: pause
        - dps_val: CancelWork
          value: pause
          hidden: true
        - dps_val: StartReturnStation
          value: dock
    - id: 101
      name: raw_activity
      type: string
    - id: 102
      name: error
      type: bitfield
      # out_of_bounds, lifted, tilted, overturned, trapped, signal lost,
      # motor fault, overheated, battery damaged
    - id: 106
      type: integer
      name: password
    - id: 110
      type: string
      name: schedule
      optional: true
    - id: 111
      type: string
      name: error_log
      optional: true
    - id: 112
      type: string
      name: work_log
      optional: true
    - id: 113
      type: string
      name: zones
      optional: true
    - id: 114
      type: string
      name: auto_mode
      optional: true
secondary_entities:
  - entity: vacuum
    icon: "mdi:robot-mower"
    deprecated: lawn_mower
    dps:
      - id: 101
        name: status
        type: string
        mapping:
          - dps_val: STANDBY
            value: standby
          - dps_val: MOWING
            value: mowing
          - dps_val: CHARGING
            value: charging
          - dps_val: EMERGENCY
            value: manually stopped
          - dps_val: LOCKED
            value: locked
          - dps_val: PAUSED
            value: paused
          - dps_val: PARK
            value: returning
          - dps_val: CHARGING_WITH_TASK_SUSPEND
            value: charging
          - dps_val: FIXED_MOWING
            value: spot mowing
          - dps_val: ERROR
            value: error
      - id: 115
        name: command
        type: string
        optional: true
        mapping:
          - dps_val: StartMowing
            value: start
          - dps_val: StartFixedMowing
            value: clean_spot
          - dps_val: PauseWork
            value: pause
          - dps_val: CancelWork
            value: stop
          - dps_val: StartReturnStation
            value: return_to_base
  - entity: button
    name: Start fixed mowing
    icon: "mdi:mower-on"
    dps:
      - id: 115
        type: boolean
        name: button
        optional: true
        mapping:
          - dps_val: StartFixedMowing
            value: true
  - entity: button
    name: Cancel mowing
    icon: "mdi:mower"
    dps:
      - id: 115
        type: boolean
        name: button
        optional: true
        mapping:
          - dps_val: CancelWork
            value: true
  - entity: sensor
    class: battery
    dps:
      - id: 6
        type: integer
        name: sensor
        unit: "%"
        class: measurement
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 102
        type: bitfield
        name: sensor
        optional: true
        persist: false
        mapping:
          - dps_val: 0
            value: false
          - dps_val: null
            value: false
          - value: true
  - entity: sensor
    name: Problem
    icon: "mdi:robot-mower-outline"
    icon_priority: 2
    class: enum
    category: diagnostic
    dps:
      - id: 103
        name: sensor
        type: string
        icon_priority: 1
        mapping:
          - dps_val: MOWER_LEAN
            value: Tilted
            icon: "mdi:angle-acute"
          - dps_val: MOWER_EMERGENCY
            value: Stopped
            icon: "mdi:octagon"
          - dps_val: MOWER_UI_LOCKED
            value: UI locked
            icon: "mdi:hand-back-right-off"
          - dps_val: NO_LOOP_SIGNAL
            value: Weak signal
            icon: "mdi:signal-cellular-1"
          - dps_val: BATTERY_NOT_ENOUGH
            value: Low battery
            icon: "mdi:battery-low"
          - dps_val: CHARGING_PAUSE
            value: Charging interrupted
            icon: "mdi:battery-alert"
          - dps_val: RAIN_PARK
            value: Raining
            icon: "mdi:weather-pouring"
  - entity: switch
    name: Rain mode
    icon: "mdi:weather-pouring"
    category: config
    dps:
      - id: 104
        type: boolean
        name: switch
  - entity: number
    name: Running time
    category: config
    icon: "mdi:clock"
    dps:
      - id: 105
        type: integer
        name: value
        unit: h
        range:
          min: 1
          max: 24
  - entity: button
    name: Clear schedule
    icon: "mdi:calendar-remove"
    category: config
    dps:
      - id: 107
        type: boolean
        name: button
        optional: true
  - entity: button
    name: Query schedule
    icon: "mdi:calendar-refresh"
    category: config
    dps:
      - id: 108
        type: boolean
        name: button
        optional: true
  - entity: button
    name: Query zones
    icon: "mdi:map-search"
    category: config
    dps:
      - id: 109
        type: boolean
        name: button
        optional: true
