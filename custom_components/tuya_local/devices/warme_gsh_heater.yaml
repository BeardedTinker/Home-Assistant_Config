name: Heater
products:
  - id: 8UGflCDtNYJw1dZs
    name: Warme GSH heater
primary_entity:
  entity: climate
  dps:
    - id: 1
      type: boolean
      name: hvac_mode
      mapping:
        - dps_val: true
          value: "heat"
          icon: "mdi:radiator"
        - dps_val: false
          value: "off"
          icon: "mdi:radiator-disabled"
    - id: 2
      name: temperature
      type: integer
      precision: 0
      unit: "C"
      range:
        min: 12
        max: 50
    - id: 3
      name: current_temperature
      type: integer
      readonly: true
      unit: "C"
    - id: 102
      name: preset_mode
      type: string
      mapping:
        - dps_val: Comfort
          value: Comfort
        - dps_val: ECO
          value: ECO
        - dps_val: Frost
          value: Frost
secondary_entities:
  - entity: light
    name: Display
    dps:
      - id: 101
        name: switch
        type: boolean
        mapping:
          - dps_val: true
            value: false
          - dps_val: false
            value: true
