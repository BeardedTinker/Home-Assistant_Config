name: BAC-002 thermostat external C
primary_entity:
  entity: climate
  dps:
    - id: 1
      type: boolean
      name: hvac_mode
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          constraint: mode
          conditions:
            - dps_val: "0"
              value: cool
            - dps_val: "1"
              value: heat
            - dps_val: "2"
              value: fan_only
    - id: 2
      type: integer
      name: temperature
      unit: C
      range:
        min: 10
        max: 70
      mapping:
        - scale: 2
    - id: 3
      type: integer
      name: current_temperature
      mapping:
        - scale: 2
    - id: 5
      type: boolean
      name: preset_mode
      mapping:
        - dps_val: true
          value: eco 
        - dps_val: false
          value: comfort
    - id: 102
      type: string
      name: mode
      hidden: true
    - id: 103
      type: string
      name: fan_mode
      mapping:
        - dps_val: "0"
          value: auto
        - dps_val: "1"
          value: high
        - dps_val: "2"
          value: medium
        - dps_val: "3"
          value: low
secondary_entities:
  - entity: lock
    name: Child lock
    category: config
    dps:
      - id: 6
        type: boolean
        name: lock
        mapping:
          - dps_val: true
            icon: "mdi:hand-back-right-off"
          - dps_val: false
            icon: "mdi:hand-back-right"
  - entity: select
    name: Schedule
    icon: "mdi:calendar-clock"
    dps:
      - id: 4
        type: string
        name: option
        mapping:
          - dps_val: "0"
            value: program
          - dps_val: "1"
            value: manual
