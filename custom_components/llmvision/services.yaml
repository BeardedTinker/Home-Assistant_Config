image_analyzer:
  name: Image Analyzer
  description: Analyze an image with AI
  fields:
    provider:
      name: Provider
      description: 'Configuration to use'
      required: true
      selector:
        config_entry:
          integration: llmvision
    model:
      name: Model
      required: false
      description: 'Model to use. Uncheck for default.'
      example: "gpt-4o-mini"
      selector:
        text:
          multiline: false
    message:
      name: Prompt
      required: true
      description: 'Model prompt'
      example: "Describe the image"
      selector:
        text:
          multiline: true
    remember:
      name: Remember
      required: false
      description: 'Remember this event so you can ask about it later'
      example: true
      default: false
      selector:
        boolean:
    use_memory:
      name: Use Memory
      required: false
      description: 'Use information stored in memory to provide additional context. Memory must be set up.'
      example: true
      default: false
      selector:
        boolean:
    image_file:
      name: Image File
      required: false
      description: 'Local path to image'
      example: "/config/www/tmp/front_door.jpg"
      selector:
        text:
          multiline: true
    image_entity:
      name: Image Entity
      required: false
      description: 'Image or camera entity to analyze'
      example: 'image.front_door_person'
      selector:
        entity:
          domain: ["image", "camera"]
          multiple: true
    include_filename:
      name: Include Filename
      required: true
      description: 'Include filename in the request'
      example: false
      default: false
      selector:
        boolean:
    target_width:
      name: Target Width
      required: false
      description: 'Width in pixels to downscale'
      example: 1280
      default: 1280
      selector:
        number:
          min: 512
          max: 1920
    max_tokens:
      name: Maximum Tokens
      description: 'Maximum number of tokens to generate'
      required: true
      example: 100
      default: 100
      selector:
        number:
          min: 1
          max: 300
    temperature:
      name: Temperature
      required: true
      description: 'Randomness. Lower is more accurate, higher is more creative'
      example: 0.2
      default: 0.2
      selector:
        number:
          min: 0.1
          max: 1.0
          step: 0.1
    generate_title:
      name: Generate Title
      required: false
      description: Generate a title. (Used for notifications and remembered events)
      default: false
      selector:
        boolean:
    expose_images:
      name: Expose Images
      description: Save the key frame. This will save analyzed frames in /www/llmvision so they can be used for notifications. The file path will be included in the response. (Only works for entity input).
      required: false
      example: false
      default: false
      selector:
        boolean:

