data_analyzer:
  name: Data Analyzer
  description: Update sensors with data extracted from images (Beta)
  fields:
    provider:
      name: Provider
      description: 'Configuration to use'
      required: true
      selector:
        config_entry:
          integration: llmvision
    model:
      name: Model
      required: false
      description: 'Model to use. Uncheck for default.'
      example: "gpt-4o-mini"
      selector:
        text:
          multiline: false
    message:
      name: Prompt
      required: true
      description: 'Describe what should be extracted from the image. Data types and available options will be recognized automatically based the provided sensor.'
      example: "How many cars are parked?"
      default: "How many cars are parked?"
      selector:
        text:
          multiline: true
    use_memory:
      name: Use Memory
      required: false
      description: 'Use information stored in memory to provide additional context. Memory must be set up.'
      example: true
      default: false
      selector:
        boolean:
    sensor_entity:
      name: Sensor Entity
      description: The sensor to update
      required: true
      selector:
        entity:
          multiple: false
          filter:
            domain: ["number", "input_number", "text", "input_text", "input_boolean", "select", "input_select"]
    image_file:
      name: Image File
      required: false
      description: 'Local path to image'
      example: "/config/www/tmp/front_door.jpg"
      selector:
        text:
          multiline: true
    image_entity:
      name: Image Entity
      required: false
      description: 'Image or camera entity to analyze'
      example: 'image.front_door_person'
      selector:
        entity:
          domain: ["image", "camera"]
          multiple: true
    include_filename:
      name: Include Filename
      required: true
      description: 'Include filename in the request'
      example: false
      default: false
      selector:
        boolean:
    target_width:
      name: Target Width
      required: false
      description: 'Width in pixels to downscale'
      example: 1280
      default: 1280
      selector:
        number:
          min: 512
          max: 1920
    max_tokens:
      name: Maximum Tokens
      description: 'Maximum number of tokens to generate. A low value is recommended since this will likely result in a number.'
      required: true
      example: 5
      default: 5
      selector:
        number:
          min: 1
          max: 50
    temperature:
      name: Temperature
      required: true
      description: 'Randomness. Lower is more accurate, higher is more creative. 0.1 is recommended for best accuracy.'
      example: 0.1
      default: 0.1
      selector:
        number:
          min: 0.1
          max: 1.0
          step: 0.1

remember:
  name: Remember
  description: Remember an event in the LLM Vision Timeline
  fields:
    title:
      name: Title
      required: true
      description: 'Event Title'
      example: "Car seen"
      selector:
        text:
          multiline: false
    summary:
      name: Summary
      required: true
      description: 'Event Description'
      example: "A car was seen pulling into a driveway"
      selector:
        text:
          multiline: true
    image_path:
      name: Image Path
      required: false
      description: Image of the event. Must be stored in "/www/llmvision/"
      example: '/config/www/llmvision/example.jpg'
      selector:
        text:
          multiline: false
    camera_entity:
      name: Camera Entity
      required: false
      description: Camera that recorded the event.
      example: 'camera.front_door'
      selector:
        entity:
          domain: camera
          multiple: false
    start_time:
      name: Start Time and Date
      required: false
      description: 'Time and date the event started. Set to now if left blank. Format: (YYYY-MM-DD HH:MM:SS)'
      example: '2022-02-22 13:30:00'
      selector:
        datetime:
    end_time:
      name: End Time and Date
      required: false
      description: 'Time and date the event ended. Set to one minute after start if left blank. Format: (YYYY-MM-DD HH:MM:SS)'
      example: '2022-02-22 13:30:00'
      selector:
        datetime:
cleanup:
  name: 'Cleanup'
  description: 'Deletes images not associated with an event in /www/llmvision/. If Timeline is not configured, this action will delete all files in /www/llmvision.'