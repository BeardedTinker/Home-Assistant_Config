drawcustom:
  name: Draw Custom Image
  description: Draws a custom image on one or more ESL tags
  target:
    device:
      integration: open_epaper_link
  fields:
    payload:
      name: Payload
      description: Payload to draw, see documentation for examples
      required: true
      example: >
        [{"type": "text", "value": "Hello World!", "x": 0, "y": 0, "size": 40}]
      selector:
        object:
    background:
      name: Background color
      description: Background color (black, white, accent, red, yellow)
      required: true
      example: white
      selector:
        select:
          options:
            - "white"
            - "black"
            - "accent"
            - "red"
            - "yellow"
    rotate:
      name: Rotation
      description: Rotation in degrees (0, 90, 180, 270)
      required: true
      default: 0
      selector:
        number:
          min: 0
          max: 270
          step: 90
    dither:
      name: Dither
      description: Dithering option to use
      required: true
      default: 2
      selector:
        number:
          min: 0
          max: 2
          step: 1
    ttl:
      name: Time to live
      description: How long the image should be cached (in seconds)
      required: true
      default: 60
      selector:
        number:
          min: 0
          max: 86400
          unit_of_measurement: seconds
    dry-run:
      name: Dry run
      description: Generate image but don't send to AP
      required: true
      default: false
      selector:
        boolean:

setled:
  name: Set LED Pattern
  description: Sets the LED flash pattern for one or more ESL tags
  target:
    device:
      integration: open_epaper_link
  fields:
    mode:
      name: Mode
      description: LED mode (off or flash)
      required: true
      default: flash
      selector:
        select:
          options:
            - "off"
            - "flash"
    brightness:
      name: Brightness
      description: LED brightness (1-16)
      required: false
      default: 1
      selector:
        number:
          min: 1
          max: 16
          step: 1
          mode: slider
    repeats:
      name: Repeats
      description: Number of times to repeat the pattern
      required: false
      default: 2
      selector:
        number:
          min: 1
          max: 255
          step: 1
          mode: slider
    color1:
      name: Color 1
      description: First color in the pattern
      required: false
      default: [255, 0, 0]
      selector:
        color_rgb:
    flashSpeed1:
      name: Flash Speed 1
      description: Flash speed for first color (seconds)
      required: false
      default: 0.2
      selector:
        number:
          min: 0
          max: 1.5
          step: 0.1
          unit_of_measurement: "s"
          mode: slider
    flashCount1:
      name: Flash Count 1
      description: Number of flashes for first color
      required: false
      default: 2
      selector:
        number:
          min: 0
          max: 15
          step: 1
          mode: slider
    delay1:
      name: Delay 1
      description: Delay after first color
      required: false
      default: 0.1
      selector:
        number:
          min: 0
          max: 25.5
          step: 0.1
          unit_of_measurement: "s"
          mode: slider
    color2:
      name: Color 2
      description: Second color in the pattern
      required: false
      default: [0, 255, 0]
      selector:
        color_rgb:
    flashSpeed2:
      name: Flash Speed 2
      description: Flash speed for second color (seconds)
      required: false
      default: 0.2
      selector:
        number:
          min: 0
          max: 1.5
          step: 0.1
          unit_of_measurement: "s"
          mode: slider
    flashCount2:
      name: Flash Count 2
      description: Number of flashes for second color
      required: false
      default: 2
      selector:
        number:
          min: 0
          max: 15
          step: 1
          mode: slider
    delay2:
      name: Delay 2
      description: Delay after second color
      required: false
      default: 0.1
      selector:
        number:
          min: 0
          max: 25.5
          step: 0.1
          unit_of_measurement: "s"
          mode: slider
    color3:
      name: Color 3
      description: Third color in the pattern
      required: false
      default: [0, 0, 255]
      selector:
        color_rgb:
    flashSpeed3:
      name: Flash Speed 3
      description: Flash speed for third color (seconds)
      required: false
      default: 0.2
      selector:
        number:
          min: 0
          max: 1.5
          step: 0.1
          unit_of_measurement: "s"
          mode: slider
    flashCount3:
      name: Flash Count 3
      description: Number of flashes for third color
