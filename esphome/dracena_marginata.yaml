# This is used to set sensor name (device name) and friendly name for each sensor board 
# Using _ in device name will result in warning!
substitutions:
  devicename: dracena_marginata
  upper_devicename: Dracena Marginata
  awake_for: 5s      # set how long to stay awake - NOT less then 10sec
  sleep_for: 60min    # set how long to sleep in minutes

# Setup of platform
esphome:
  name: $devicename
  platform: ESP32
  board: esp32dev
  on_shutdown:
    then:
      - switch.turn_off: spower
  on_boot:
    priority: -200
    then:
      - delay: 10s
      - logger.log: "Checking sleep"
      - lambda: |-
          if (id(defer).state) {
            ESP_LOGD("main", "Prevent sleep");
            id(deep_sleeping).prevent_deep_sleep();
          } else {
            ESP_LOGD("main", "Allow sleep");
          }
          if (id(remote_defer).state) {
            ESP_LOGD("main", "Remote prevent sleep");
            id(deep_sleeping).prevent_deep_sleep();
          } else {
            ESP_LOGD("main", "Remote allow sleep");
          }
      - logger.log: "Sleep checked"

# WiFi and IP addresss setup.
# We use FIXED IP address to speed up this process and also Fast Connect
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_key
  manual_ip:
    static_ip: 192.168.2.55
    gateway: 192.168.1.1
    subnet: 255.255.252.0
  fast_connect: enable

# Enable logging
logger:

# Enable Home Assistant API and OTA
# Password is disabled for OTA and API for faster data transfer and easier setup
api:
#  password: !secret api_password

ota:
#  password: !secret ota_password

# Power switch
switch:
  - platform: gpio
    pin: GPIO4
    name: "${upper_devicename} Sensor Power"
    id: spower
    restore_mode: ALWAYS_ON
    internal: true
    setup_priority: 1000

# Wake button (GPIO35)
binary_sensor:
  - platform: gpio
    pin: 
      number: GPIO35
      inverted: true
    name: "${upper_devicename} Wake Button"
    id: defer
  - platform: homeassistant
    name: "Remote Prevent Sleep"
    internal: true
    id: "remote_defer"
    entity_id: input_boolean.${devicename}_prevent_deep_sleep
    on_press:
      then:
        - logger.log: "Remote Press defer"
        - deep_sleep.prevent: deep_sleeping
    on_state:
      then:
        - delay: 4s
        - logger.log: "Remote state state"

# Setting up i2C to get sensor data
i2c:
  sda: 25
  scl: 26
  scan: true
  id: bus_a
  setup_priority: -200

# Deep sleep
deep_sleep:
  run_duration: ${awake_for}
  sleep_duration: ${sleep_for}
  id: deep_sleeping

sensor:
  - platform: dht
    pin: 16
    model: dht11
    update_interval: 4sec
    temperature:
      name: "${upper_devicename} Temperature"
    humidity:
      name: "${upper_devicename} Humidity"
  - platform: adc
    pin: 32
    name: "${upper_devicename} Soil Moisture"
    attenuation: 11db
    unit_of_measurement: '%'
    update_interval: 4sec
    filters:
      # 1.48v = in water
      # 3.34v = dry
      lambda: |-
        return (3.3 - x) * 100.0 / (3.3 - 1.48);
  - platform: adc
    pin: 33
    name: "${upper_devicename} Battery"
    attenuation: 6db
    unit_of_measurement: 'V'
    update_interval: 4sec
    filters:
      - calibrate_linear:
          # Map 0.0 (from sensor) to 0.0 (true value)
          - 0.0 -> 0.0
          - 2.06 -> 1.89
      - lambda: return x * 2.0;
    id: ${devicename}_voltage
  - platform: adc
    pin: 33
    name: "${upper_devicename} Battery %"
    attenuation: 6db
    unit_of_measurement: '%'
    update_interval: 4sec
    filters:
#      - calibrate_linear:
#          # Map 0.0 (from sensor) to 0.0 (true value)
#          - 0.0 -> 0.0
#          - 2.06 -> 1.89       
      - lambda: |-
          return ((id(${devicename}_voltage).state -3.3) /0.8 * 100.00);  
  - platform: adc
    pin: GPIO34
    name: "${upper_devicename} Salt"
    update_interval: 4sec
    unit_of_measurement: '%'
    accuracy_decimals: 4
    filters:
      - calibrate_linear:
          # Map 0.0 (from sensor) to 0.0 (true value)
          - 0.0 -> 0.0
          - 1.1 -> 100.0
    
  - platform: bh1750
    i2c_id: bus_a
    name: "${upper_devicename} Illuminance"
    address: 0x23
    update_interval: 4sec
    setup_priority: -300