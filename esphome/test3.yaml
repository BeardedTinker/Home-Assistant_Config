esphome:
  name: test3
  platformio_options:
    board_build.flash_mode: dio

esp32:
  variant: esp32c3
  board: esp32-c3-devkitm-1
  framework:
    type: esp-idf
    version: recommended
    sdkconfig_options:
      CONFIG_COMPILER_OPTIMIZATION_SIZE: y
      CONFIG_BT_BLE_42_FEATURES_SUPPORTED: y
    advanced:
      ignore_efuse_mac_crc: false

logger:

api:

ota:

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_key
  manual_ip:
    static_ip: 192.168.1.93 # Set this to the IP of the ESP
    gateway: 192.168.1.1 # Set this to the IP address of the router. Often ends with .1
    subnet: 255.255.252.0 # The subnet of the network. 255.255.255.0 works for most home networks.

  ap:
    ssid: "Test3 Fallback Hotspot"
    password: "UfzFnEQ4GBOb"

esp32_ble_tracker:
  scan_parameters:
    interval: 1100ms
    window: 1100ms
    active: true

bluetooth_proxy:
  active: true
