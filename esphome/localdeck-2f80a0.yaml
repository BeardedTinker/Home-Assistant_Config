# This file was generated by the LocalBytes LocalDeck Configurator
substitutions:
  name: recordingdeck
  friendly_name: RecordingDeck
esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  name_add_mac_suffix: false
  platformio_options:
    board_build.flash_mode: dio
  on_boot:
    - light.turn_on:
        id: ledstrip
        brightness: 25%
        effect: Addressable Rainbow
    - delay: 5s
    - light.turn_off:
        id: ledstrip
esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: esp-idf
    sdkconfig_options: {}
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  power_save_mode: none
captive_portal: {}
ota:
  - platform: esphome
logger:
  level: WARN
  logs: {}
api:
  encryption:
    key: BY1TFASZaUzIlsLGFFAeBwMuk9DshV7Em3BHQSlca+E=
web_server: {}
