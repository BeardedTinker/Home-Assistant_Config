light:
  - platform: esp32_rmt_led_strip
    name: Ledstrip
    id: ledstrip
    rgb_order: GRB
    pin: GPIO8
    rmt_channel: 0
    num_leds: 24
    chipset: SK6812
    restore_mode: RESTORE_AND_OFF
    effects:
      - addressable_rainbow:
          name: Addressable Rainbow
  - platform: partition
    id: keypad_button_01_light
    name: Button 01 Light
    internal: false
    segments:
      - id: ledstrip
        from: 0
        to: 0
    effects:
      - pulse: {}
      - pulse:
          name: Fast Pulse
          transition_length: 0.5s
          update_interval: 0.5s
          min_brightness: 0
          max_brightness: 1
      - pulse:
          name: Slow Pulse
          update_interval: 2s
      - random: {}
      - flicker: {}
