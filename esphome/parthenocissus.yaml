#
# This is used to set sensor name (device name) and friendly name for each sensor board
# Using _ in device name will result in warning!
# setup_priority needs to be specified for some components to work


substitutions:
  devicename: "parthenocissus"
  upper_devicename: Parthenocissus
  awake_duration: 10s      # set how long to stay awake - NOT less then 10sec
  sleep_duration: 90min    # set how long to sleep in minutes
  update_interval: 15min   # set how fast to update sensors
  fixed_ip: 192.168.2.53
  moisture_min: '1.410'    # dry
  moisture_max: '2.834'    # moist
  conductivity_min: '0.0'
  conductivity_max: '1.1'

#############################################
##### Nothing to change after this line #####
##### Except for calibration data if    #####
##### want to do it!                    #####
#############################################

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_key
  manual_ip:
    static_ip: ${fixed_ip}
    gateway: 192.168.1.1
    subnet: 255.255.252.0
  fast_connect: enable

esphome:
  name: "${devicename}"
  on_boot:
    then:
      - wait_until:
          condition:
            wifi.connected:
          timeout: 10s
      - script.execute: consider_deep_sleep

esp32:
  board: lolin_d32

ota:
  on_end:
    then:
      - logger.log: 'OTA successful - flipping switch'
      - homeassistant.service: 
          service: input_boolean.turn_off
          data:
            entity_id: input_boolean.${devicename}_prevent_deep_sleep

api:
  encryption:
    key: "MrPaieKNShqfBTtUO0/z5Ih8SsbGtMULwZBPis1pUP8="

mqtt:
  broker: !secret mqtt_ip
  username: !secret mqtt_user
  password: !secret mqtt_password
  discovery: true

logger:

i2c:
  - id: bus_a
    sda: 25
    scl: 26
    scan: true
    setup_priority: -200

# Time from HA
time:
  - platform: homeassistant

# Button for restart
button:
  - platform: restart
    name: 'Restart - ${devicename}'

# Power switch
switch:
  - platform: gpio
    pin:
      number: 4
      mode: INPUT_PULLUP
    name: "${upper_devicename} Power Sensors"
    id: spower
    restore_mode: ALWAYS_ON
    internal: true
    setup_priority: 1000

### Sensors section
binary_sensor:
  - platform: homeassistant
    id: ${devicename}_prevent_deep_sleep
    name: 'Prevent sensor Deep Sleep'
    entity_id: input_boolean.${devicename}_prevent_deep_sleep

sensor:

# Temperature and humidity

  - platform: dht
    pin: 16
    model: dht11
    temperature:
      name: "${upper_devicename} Temperature"
      unit_of_measurement: "Â°C"
      icon: "mdi:thermometer"
      device_class: "temperature"
      state_class: "measurement"
      accuracy_decimals: 1            
    humidity:
      name: "${upper_devicename} Humidity"
      unit_of_measurement: "%"
      icon: "mdi:thermometer"
      device_class: "humidity"
      state_class: "measurement"      
    update_interval: ${update_interval}
    setup_priority: -100

## Soil humidity raw data - needed just for calibration
#  - platform: adc
#    pin: 32
#    name: "${upper_devicename} Soil Moisture raw"
#    attenuation: 11db
#    unit_of_measurement: 'V'

# Soil humidity %
  - platform: adc
    pin: GPIO32
    name: "${upper_devicename} Soil Moisture"
    id: ${devicename}_moisture
    icon: 'mdi:watering-can'
    attenuation: 11db
    unit_of_measurement: '%'
    accuracy_decimals: 2
    device_class: 'moisture'
    state_class: 'measurement'
    filters:
      # 1.410v = in water
      # 2.834v = dry
      - calibrate_linear: 
          - ${moisture_min} -> 0.0 
          - ${moisture_max} -> 100.0
#      lambda: |-
#        return (2.834 - x) * 100.0 / (2.834 - 1.410);
    update_interval: ${update_interval}

# Fertilizer sensor
  - platform: adc
    pin: GPIO34
    name: "${upper_devicename} Salt"
    unit_of_measurement: '%'
    accuracy_decimals: 2
    filters:
      # Map 0.0 (from sensor) to 0.0 (true value)
      - calibrate_linear:
          - ${conductivity_min} -> 0.0 
          - ${conductivity_max} -> 100.0 
    update_interval: ${update_interval}

# Lux sensor
  - platform: bh1750
    i2c_id: bus_a
    name: "${upper_devicename} Lux"
    address: 0x23
    unit_of_measurement: "lx"
    icon: "mdi:white-balance-sunny"
    device_class: "illuminance"
    state_class: "measurement"
    setup_priority: -300
    update_interval: ${update_interval}
    filters:
      - lambda: |-
          return x * 200.0;

# Battery V
  - platform: adc
    pin: 33
    name: "${upper_devicename} Battery"
    attenuation: 11db
    unit_of_measurement: "V"
    icon: "mdi:battery-high"
    device_class: "voltage"
    state_class: "measurement"
    accuracy_decimals: 2
    filters:
      - multiply: 2
      - calibrate_linear:
#       Map 0.0 (from sensor) to 0.0 (true value)
          - 0.0 -> 0.0
          - 4.00 -> 4.00
    id: ${devicename}_voltage
    update_interval: ${update_interval}

# Battery %
  - platform: adc
    pin: 33
    name: "${upper_devicename} Battery %"
    unit_of_measurement: '%'
    attenuation: 11db
    accuracy_decimals: 2
    filters:
      - multiply: 2
      - calibrate_linear:
#       Map 0.0 (from sensor) to 0.0 (true value)
        - 3.18 -> 0.0
        - 4.20 -> 100.0
    update_interval: ${update_interval}

# Deep sleep section
deep_sleep:
  id: deep_sleep_control
  sleep_duration: ${sleep_duration}

# Script section
script:
  - id: consider_deep_sleep
    mode: queued
    then:
      - delay: ${awake_duration}
      - if:
          condition:
            binary_sensor.is_on: ${devicename}_prevent_deep_sleep
          then:
            - logger.log: 'Skipping sleep, per prevent_deep_sleep'
          else:
            - deep_sleep.enter: deep_sleep_control
      - script.execute: consider_deep_sleep