esphome:
  name: zita_desk_light
  platform: ESP8266
  board: d1_mini

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_key

  manual_ip:
    # Set this to the IP of the ESP
    static_ip: 192.168.1.58
    # Set this to the IP address of the router. Often ends with .1
    gateway: 192.168.1.1
    # The subnet of the network. 255.255.255.0 works for most home networks.
    subnet: 255.255.255.0

captive_portal:

# Enable Home Assistant API
api:
  password: !secret api_password

ota:
  password: !secret ota_password

# Set logger to NOT default pins because we are using RX and TX for driving LEDs
logger:
  baud_rate: 0
  hardware_uart: uart1

# Enables Web Server
web_server:
  port: 80

# Defines onboard temperature sensor
dallas:
  - pin: 14

# Define LED strip connected and amount of LEDS
light:
  - platform: fastled_spi
    chipset: APA102
    data_pin: GPIO3
    clock_pin: GPIO1
    num_leds: 30
    rgb_order: BGR
    name: "zita_desk_back_light"
    effects:
      - addressable_rainbow:
      - addressable_rainbow:
          name: Rainbow Effect With Custom Values
          speed: 10
          width: 512
      - addressable_rainbow:
          name: Rainbow mega fast
          speed: 20
          width: 150
      - addressable_color_wipe:
      - addressable_scan:
      - addressable_twinkle:
      - addressable_random_twinkle:
          name: Random Twinkle Effect With Custom Values
          twinkle_probability: 5%
          progress_interval: 32ms
      - addressable_fireworks:
      - addressable_flicker:
      - addressable_flicker:
          name: Flicker Effect With Custom Values
          update_interval: 16ms
          intensity: 5%
sensor:
  - platform: dallas
    index: 0
    name: "zita_desk_back_light"
