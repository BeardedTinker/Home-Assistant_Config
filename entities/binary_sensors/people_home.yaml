#####
# Set People Home to "Home" if anyone is home
# Currently using tado - some delay
#####
platform: template
sensors:
  people_home:
    value_template: >-
      {{ is_state('person.andrej', 'home')
         or is_state('person.luka', 'home')
         or is_state('person.zita', 'home')
         or is_state('person.mirta', 'home') }}