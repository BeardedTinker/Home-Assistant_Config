#####
# RESTful command to add comment to the issue 14 - new version of HA available
#
#####

new_version_github_issue_comment:
  url: 'https://api.github.com/repos/BeardedTinker/Home-Assistant_Config/issues/14/comments'
  method: POST
  headers:
    Authorization: !secret github_token2
  payload: '{"body":" {{ message }}"}' 
