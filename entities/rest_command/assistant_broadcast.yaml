#####
# Assistant Relay rest command used for broadcast
# https://github.com/Apipa169/Assistant-Relay-for-Hassio
#####

assistant_broadcast:
  url: http://192.168.1.35:3500/assistant
  method: POST
  content_type: 'application/json'
  payload: '{"command":"{{ command }}", "user":"{{ username }}", "broadcast":true}'
