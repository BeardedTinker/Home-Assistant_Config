#####
# Flux integration - internal Circadian lights control
# https://www.home-assistant.io/integrations/flux
#####

platform: flux
name: Living room flux
lights:
  - light.standing
  - light.tv
  - light.corner
  - light.entrance
start_time: "07:00"
stop_time: "23:00"
start_colortemp: 4000
sunset_colortemp: 3000
stop_colortemp: 1900
mode: mired 
