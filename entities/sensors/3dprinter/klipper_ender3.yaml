#####
# Rest sensor for Klipper Ender 3 Pro
#
#####

platform: rest
name: ender_3_sensor
#friendly_name: Ender 3 Por sensor
resource: "http://192.168.1.100:7125/printer/objects/query?heater_bed&extruder&print_stats&toolhead&display_status&virtual_sdcard"
json_attributes_path: "$.result.status"
json_attributes:
  - heater_bed
  - extruder
  - print_stats
  - toolhead
  - display_status
  - virtual_sdcard
value_template: >-
  {{ 'OK' if ('result' in value_json) else None }}
