platform: template
sensors:
  nuki_device_name:
    unique_id: nuki_device_name
    friendly_name: "Nuki Device Name"
    icon_template: mdi:alphabetical-variant
    value_template: >
      {{ state_attr('sensor.nuki_bridge_endpoint_info','scanResults')[0]['name'] if states('sensor.nuki_bridge_endpoint_info') != "unknown" }}
