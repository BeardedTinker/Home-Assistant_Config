#####
# Tracking battery low status, used batteries low as sensor
#
#####

platform: template
sensors:
  battery_status:
    friendly_name: Batteries
    icon_template: '{% if states("sensor.low_batteries") %}mdi:battery-10{% else %}mdi:battery{% endif %}'
    value_template: '{% if states("sensor.low_batteries") %}{{states("sensor.low_batteries")}}{% else %}OK{% endif %}'
