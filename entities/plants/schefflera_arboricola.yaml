#####
# Plant monitor integration. Using LilyGO HiGrow board with pesor firmware
# https://www.home-assistant.io/integrations/plant
#####

schefflera_arboricola:
  sensors:
    moisture: sensor.schefflera_arboricola_soil
    battery: sensor.schefflera_arboricola_battery
    temperature: sensor.schefflera_arboricola_temperature
    conductivity: sensor.schefflera_arboricola_fertilizer
    brightness: sensor.schefflera_arboricola_lux
  min_moisture: 30
  max_moisture: 75
  min_battery: 5
  min_conductivity: 1
  min_temperature: 19
  min_brightness: 500
  check_days: 3
