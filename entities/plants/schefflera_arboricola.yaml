#####
# Plant monitor integration. Using LilyGO HiGrow board with ESPHome firmware
# https://www.home-assistant.io/integrations/plant
#####

schefflera_arboricola:
  sensors:
    moisture: sensor.schefflera_arboricola_soil_moisture
    battery: sensor.schefflera_arboricola_battery_2
    temperature: sensor.schefflera_arboricola_temperature
    conductivity: sensor.schefflera_arboricola_salt
    brightness: sensor.schefflera_arboricola_illuminance
  min_moisture: 30
  max_moisture: 75
  min_battery: 10
  min_conductivity: 1
  min_temperature: 19
  min_brightness: 500
  check_days: 3
