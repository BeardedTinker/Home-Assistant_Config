#####
# Plant monitor integration. Using LilyGO HiGrow board with Pesor firmware
# https://www.home-assistant.io/integrations/plant
#####

ficus_benjamin_natasya:
  sensors:
    moisture: sensor.ficus_benjamina_natasja_soil
    battery: sensor.ficus_benjamina_natasja_battery
    temperature: sensor.ficus_benjamina_natasja_temperature
    conductivity: sensor.ficus_benjamina_natasja_fertilizer
    brightness: sensor.ficus_benjamina_natasja_lux
  min_moisture: 30
  max_moisture: 75
  min_battery: 5
  min_conductivity: 1
  min_temperature: 19
  min_brightness: 500
  check_days: 3
