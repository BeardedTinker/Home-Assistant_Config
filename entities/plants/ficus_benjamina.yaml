#####
# Plant monitor integration. Using LilyGO HiGrow board with pesor firmware
# https://www.home-assistant.io/integrations/plant
#####

ficus_benjamina:
  sensors:
    moisture: sensor.ficus_benjamina_soil_moisture
    battery: sensor.ficus_benjamina_battery_2
    temperature: sensor.ficus_benjamina_temperature
    conductivity: sensor.ficus_benjamina_salt
    brightness: sensor.ficus_benjamina_lux
  min_moisture: 30
  max_moisture: 75
  min_battery: 10
#  min_conductivity: 1
  min_temperature: 19
  min_brightness: 500
  check_days: 3
