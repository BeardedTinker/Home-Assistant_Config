#####
# Plant monitor integration. Using Zigbee Tuya device
# https://www.home-assistant.io/integrations/plant
#####

parthenocissus:
  sensors:
    moisture: sensor.parthenocissus_soil_moisture
    battery: sensor.parthenocissus_battery
    temperature: sensor.parthenocissus_temperature
  min_moisture: 30
  max_moisture: 75
  min_battery: 10
  min_temperature: 19
  check_days: 3
