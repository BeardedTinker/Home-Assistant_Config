#####
# Plant monitor integration. Using LilyGO HiGrow board with pesor firmware
# https://www.home-assistant.io/integrations/plant
#####

parthenocissus_small:
  sensors:
    moisture: sensor.parthenocissus_small_soil_moisture
    battery: sensor.parthenocissus_small_battery
    temperature: sensor.parthenocissus_small_temperature
    conductivity: sensor.parthenocissus_small_salt
    brightness: sensor.parthenocissus_small_illuminance
  min_moisture: 60
  max_moisture: 85
  min_battery: 10
#  min_conductivity: 1
  min_brightness: 500
  check_days: 3
