    .: |
      /* Header classes and fixes for specific card types */
      /* Border on left */
      ha-card.header {
        background: var(--lcars-card-top-color) !important;
        text-transform: uppercase;
        border-radius: var(--ha-card-border-radius) 0px 0px 0px !important;
        border-top: 10px solid var(--lcars-card-top-color);
        border-left: 35px solid var(--lcars-card-top-color);
      }
      ha-card.header > ha-markdown {
        border-radius: 20px 0 0 0;
        height: 100%;
        display: flex;
        align-items: flex-end;
      }
      ha-card.header.type-thermostat > .content {
        border-radius: 0px 0px 0px 20px;
      }
      /* Border on right */
      ha-card.header-right {
        background: var(--lcars-card-top-color) !important;
        text-transform: uppercase;
        border-radius: 0px var(--ha-card-border-radius) 0px 0px !important;
        border-top: 10px solid var(--lcars-card-top-color);
        border-right: 35px solid var(--lcars-card-top-color);
      }
      ha-card.header-right > ha-markdown.no-header {
        background: black;
        border-radius: 0px 20px 0px 0px;
        padding-top: 0px !important;
        padding-bottom: 0 !important;
      }
      ha-card.header-right.type-thermostat > .content {
        border-radius: 0px 0px 20px 0px;
      }
      /* Border on both sides */
